<p>
    If <span class="inline-math">$X\sim G(p)$</span>, we compute
    <span class="display-math">$$\begin{align*}
    \prob(X\geq n) &amp;= \fsum kn\infty (1-p)^k p \\
    &amp;= \frac{p(1-p)^n}{1-(1-p)} \\
    &amp;= (1-p)^n
    \end{align*}$$</span>
    so
    <span class="display-math">$$ \expect(X) = \fsum n1\infty \prob(X\geq n) = \fsum n1\infty (1-p)^n = \frac{1-p}p. $$</span>
</p>
