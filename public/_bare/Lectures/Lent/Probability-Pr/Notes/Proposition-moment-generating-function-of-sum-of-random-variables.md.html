<p>
    For independent random variables <span class="inline-math">$X,Y$</span>,
    <span class="display-math">$$ \begin{align*}
        M_{X+Y}(\lambda) = \expect(e^{\lambda X} e^{\lambda Y}) = \expect(e^{\lambda X}) \expect(e^{\lambda Y}) = M_X(\lambda) M_Y(\lambda).
    \end{align*} $$</span>
</p>
