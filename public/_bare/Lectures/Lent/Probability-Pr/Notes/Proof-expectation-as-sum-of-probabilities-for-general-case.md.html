<p>
    <span class="display-math">$$\begin{align*}
    \expect(X) &amp;= \expect\int_0^X 1\,dx \\
    &amp;= \expect\int_0^\infty 1_{\set{X\geq x}}\,dx \\
    &amp;= \int_0^\infty \expect(1_{\set{X\geq x}}) \, dx &amp;\text{Fubini&#x27;s theorem} \\
    &amp;= \int_0^\infty\prob(X\geq x)\,dx.
    \end{align*}$$</span>
</p>
