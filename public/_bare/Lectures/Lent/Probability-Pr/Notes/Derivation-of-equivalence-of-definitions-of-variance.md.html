<p>
    <span class="display-math">$$\begin{align*}
    \expect\big((X-\mu)^2\big) &amp;= \expect(X^2 - 2X\mu + \mu^2) \\
    &amp;= \expect(X^2) - 2\mu\,\expect(X) + \mu^2 \\
    &amp;= \expect(X^2) - 2\expect(X)\,\expect(X) + \expect(X)^2 \\
    &amp;= \expect(X^2) - \expect(X)^2
    \end{align*}$$</span>
</p>
