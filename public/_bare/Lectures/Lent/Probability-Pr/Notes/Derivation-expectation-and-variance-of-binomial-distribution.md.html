<p>
    For <span class="inline-math">$X\sim B(n,p)$</span>, we can write <span class="inline-math">$X = Y_1 + Y_2 + \ldots + Y_n$</span> with <span class="inline-math">$Y_1,\ldots,Y_n\sim B(1,p)$</span> independent.
</p>
<p>
    So
    <span class="display-math">$$ \begin{align*}
    \expect(X) &amp;= \expect(Y_1)+\ldots+\expect(Y_n) = np, \\
    \op{var}(X) &amp;= \op{var}(Y_1) + \ldots + \op{var}(Y_n) = np(1-p).
    \end{align*} $$</span>
</p>
