<p>
    Note the inequality of random variables
    <span class="display-math">$$ f(X) \geq f(X) 1_{X\geq\lambda} \geq f(\lambda) 1_{X\geq\lambda}. $$</span>
</p>
<p>
    Taking expectation gives
    <span class="display-math">$$ \prob(X\geq\lambda) \leq \frac{\expect(f(X))}{f(\lambda)}. $$</span>
</p>
