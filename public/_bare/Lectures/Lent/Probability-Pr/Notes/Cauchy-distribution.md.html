<p>
    The Cauchy distribution has probability density function
    <span class="display-math">$$ \begin{align*}
        f(x) = \frac{1}{\pi(1+x^2)}
    \end{align*} $$</span>
</p>
<ul>
<li>
    <p>
        Mean <span class="inline-math">$= \infty$</span>.
    </p>
    
</li><li>
    <p>

    </p>
    
</li>
</ul>
