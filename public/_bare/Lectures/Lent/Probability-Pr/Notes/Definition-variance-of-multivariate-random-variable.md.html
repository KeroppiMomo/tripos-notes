<p>
    The variance of a random variable <span class="inline-math">$X=(X_1, X_2, \ldots, X_n)$</span> in <span class="inline-math">$\R^n$</span> is its covariance matrix
    <span class="display-math">$$ \begin{align*}
        \op{var}(X) = (\op{cov}(X_i, X_j))_{i,j=1}^n = \expect\big[ (X-\expect(X))(X-\expect(X))^T \big].
    \end{align*} $$</span>
</p>
