<p>
    If <span class="inline-math">$\lambda\neq 0$</span>,
    <span class="display-math">$$ \begin{align*}
        M_X(\lambda) &amp;= \int_{a}^{b} e^{\lambda x} \frac{1}{b-a} \, dx \\
        &amp;= \frac{1}{b-a} \left[\frac{1}{\lambda} e^{\lambda x}\right]_a^b \\
        &amp;= \frac{e^{bx}-e^{ax}}{\lambda(b-a)}
    \end{align*} $$</span>
    and <span class="inline-math">$M_X(0) = 1$</span>.
</p>
