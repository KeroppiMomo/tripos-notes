<p>
    <span class="display-math">$$ \begin{align*}
        M_X(t) &amp;= \int_{0}^{\infty} e^{tx} \lambda e^{-\lambda x}\, dx \\
        &amp;= \frac{\lambda}{\lambda-t} \int_{0}^{\infty} (\lambda-t) e^{-(\lambda-t)x}\, dx \\
        &amp;= \begin{cases}
            \dfrac{\lambda}{\lambda-t}, &amp;t&lt;\lambda, \\
            \infty, &amp;t\geq \lambda.
        \end{cases}
    \end{align*} $$</span>
</p>
