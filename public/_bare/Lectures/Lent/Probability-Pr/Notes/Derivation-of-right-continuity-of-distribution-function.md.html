<p>
    Since
    <span class="display-math">$$ \for\bigcap n1\infty\Big\{X\leq x+\frac1n\Big\} = \set{X\leq x}, $$</span>
    we have, by the <a href="/tripos-notes/Lectures/Lent/Probability-Pr/Notes/Lemma-continuity-of-probability.html">continuity of probability</a>, as <span class="inline-math">$n\to\infty$</span>,
    <span class="display-math">$$ \prob\big(X\leq x+\frac1n\big) \to \prob(X\leq x)$$</span>
</p>
