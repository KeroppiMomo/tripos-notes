<p>
    Notice that
    <span class="display-math">$$ 0 \leq \big((X-\mu)\pm(Y-\nu)\big)^2 = (X-\mu)^2 + (Y-\nu)^2 \pm 2(X-\mu)(Y-\nu) $$</span>
    so
    <span class="display-math">$$ |(X-\mu)(Y-\nu)| \leq \frac12\big((X-\mu)^2 + (Y-\nu)^2\big). $$</span>
    Then use the fact that <span class="inline-math">$X$</span> and <span class="inline-math">$Y$</span> are square-integrable.
</p>
