<p>
    Take <span class="inline-math">$X$</span> be Cauchy. Then
    <span class="display-math">$$ \begin{align*}
        M_X(\lambda) = M_{2X}(\lambda) = \begin{cases}
            1, &amp;\lambda=0 \\
            \infty, &amp;\text{otherwise}.
        \end{cases}
    \end{align*} $$</span>
    So we need the condition that <span class="inline-math">$M_X(\lambda) &lt; \infty$</span> for some <span class="inline-math">$\lambda\neq 0$</span>.
</p>
