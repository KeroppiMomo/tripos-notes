<p>
    The number of surjections <span class="inline-math">$\set{1,2,\ldots,m}\to\set{1,2,\ldots,n}$</span> is
    <span class="display-math">$$ \sum_{k=0}^n (-1)^k \pmat{n\\k} (n-k)^m. $$</span>
</p>
