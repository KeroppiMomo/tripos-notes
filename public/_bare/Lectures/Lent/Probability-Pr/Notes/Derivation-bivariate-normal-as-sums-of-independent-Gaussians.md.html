<p>
    Set <span class="inline-math">$Y=X_2-aX_1$</span>. Then
    <span class="display-math">$$ \begin{align*}
        \cov(X_1, Y) &amp;= \cov(X_1,X_2) - a\cov(X_1,X_1) = \rho\sigma_1\sigma_2 - a\sigma_1^2.
    \end{align*} $$</span>
    So by picking <span class="inline-math">$\rho = \rho\sigma_2/\sigma_1$</span>, we get <span class="inline-math">$\cov(X_1,Y)=0$</span> so <span class="inline-math">$X_1, Y$</span> are independent Gaussians.
</p>
