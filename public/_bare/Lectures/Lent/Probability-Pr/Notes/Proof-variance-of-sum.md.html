<p>
    Note that for <span class="inline-math">$\mu=\expect(X)$</span> and <span class="inline-math">$\nu = \expect(Y)$</span>,
    <span class="display-math">$$\begin{align*}
    (X+Y-\mu-\nu)^2 = (X-\mu)^2 +2(X-\mu)(Y-\nu) + (Y-\nu)^2
    \end{align*}$$</span>
    and take expectation on both sides.
</p>
