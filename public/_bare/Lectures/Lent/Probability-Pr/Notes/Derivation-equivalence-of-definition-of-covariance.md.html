<p>
    <span class="display-math">$$\begin{align*}
    \expect\big((X-\mu)(Y-\nu)\big) &amp;= \expect(XY - \mu Y + \nu X + \mu\nu) \\
    &amp;= \expect(XY) - \expect(X)\expect(Y) - \expect(Y)\expect(X) + \expect(X)\expect(Y) \\
    &amp;= \expect(XY) - \expect(X)\expect(Y).
    \end{align*}$$</span>
</p>
