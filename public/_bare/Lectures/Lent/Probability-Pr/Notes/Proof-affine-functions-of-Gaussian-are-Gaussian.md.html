<p>
    For any <span class="inline-math">$v\in\R^m$</span>,
    <span class="display-math">$$ \begin{align*}
        v^T Y = v^T(aX + b) = u^T X + v^T b, \quad u = a^T v.
    \end{align*} $$</span>
    Since <span class="inline-math">$u^T X$</span> is Gaussian, <span class="inline-math">$v^T Y$</span> is Gaussian.
</p>
