<p>
    By the <a href="/tripos-notes/Lectures/Lent/Probability-Pr/Notes/Lemma-continuity-of-probability.html">continuity of probability</a>,
    <span class="display-math">$$ \for\bigcap n1\infty \set{X\leq -n} = \emptyset \implies F_X(-n)\to 0\quad\text{as } n\to\infty,$$</span>
    <span class="display-math">$$ \for\bigcup n1\infty \set{X\leq n} = \Omega \implies F_X(n)\to 1\quad\text{as } n\to\infty.$$</span>
</p>
