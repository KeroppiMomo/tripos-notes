<p>
    Consider
    <span class="display-math">$$ F(z) = \exp(a+b-z)\exp(z). $$</span>
    By product rule,
    <span class="display-math">$$ F&#x27;(z) = -\exp&#x27;(a+b-z)\exp(z) + \exp(a+b-z)\exp&#x27;(z) = 0 $$</span>
    so <a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Corollary-derivative-and-monotonicity.html"><span class="inline-math">$F(z)$</span> is constant</a>. Therefore
    <span class="display-math">$$ \exp(a)\exp(b) = F(b) = F(0) = \exp(a+b)\exp(0) = \exp(a+b) $$</span>
    using
    <span class="display-math">$$ \exp(0) = \fsum n0\infty \frac{0^n}{n!} = 1. $$</span>
</p>
