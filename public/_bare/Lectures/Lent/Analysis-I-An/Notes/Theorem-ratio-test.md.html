<p>
    Suppose <span class="inline-math">$a_n &gt; 0$</span> and <span class="inline-math">$a_{n+1}/a_n \to l$</span>.
</p>
<ul>
<li>
    <p>
        If <span class="inline-math">$l&lt;1$</span>, then <span class="inline-math">$\sum a_n$</span> converges;
    </p>
    
</li><li>
    <p>
        if <span class="inline-math">$l&gt;1$</span>, then <span class="inline-math">$\sum a_n$</span> diverges.
    </p>
    
</li>
</ul>
