<p>
    Suppose <span class="inline-math">$g:[\alpha, \beta]\to[a,b]$</span> with <span class="inline-math">$g(\alpha) = a, g(\beta) = b$</span>.
</p>
<p>
    If <span class="inline-math">$g&#x27;$</span> exists and is continuous on <span class="inline-math">$[\alpha,\beta]$</span>, and <span class="inline-math">$f:[a,b]\to\R$</span> is continuous, then
    <span class="display-math">$$ \begin{align*}
        \int_{a}^{b} f(x)\, dx = \int_{\alpha}^{\beta} f(g(t))g&#x27;(t)\, dt.
    \end{align*} $$</span>
    <a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Proof-integration-by-substitution.html">Proof</a>
</p>
