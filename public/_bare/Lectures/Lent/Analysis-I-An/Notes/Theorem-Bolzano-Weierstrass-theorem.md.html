<p>
    Every bounded real sequence has a convergent subsequence.
</p>
<p>
    That is, if <span class="inline-math">$x_n\in\R$</span> and there exists <span class="inline-math">$K&gt;0$</span> such that <span class="inline-math">$|x_n|\leq K$</span> for all <span class="inline-math">$n$</span>, then there exists indices <span class="inline-math">$n_1&lt;n_2&lt;n_3&lt;\ldots$</span> and <span class="inline-math">$x\in\R$</span> such that <span class="inline-math">$x_{n_j}\to x$</span> as <span class="inline-math">$j\to\infty$</span>.
</p>

</p>
