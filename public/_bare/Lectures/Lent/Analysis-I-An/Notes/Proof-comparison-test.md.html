<p>
    Let <span class="inline-math">$S_N = \fsum n1N a_n$</span> and <span class="inline-math">$D_N = \fsum n1N b_n$</span>. By assumption, <span class="inline-math">$S_N\to S$</span> for some <span class="inline-math">$S\in\R$</span>.
    Since <span class="inline-math">$S_N, D_N$</span> are both increasing, <span class="inline-math">$S_N \leq S$</span>.
</p>
<p>
    Moreover, since <span class="inline-math">$b_n\leq a_n$</span>, we have <span class="inline-math">$D_N \leq S_N \leq S$</span>, so <span class="inline-math">$D_N$</span> is bounded above.
</p>
<p>
    Hence <span class="inline-math">$D_N$</span> converges.
</p>
