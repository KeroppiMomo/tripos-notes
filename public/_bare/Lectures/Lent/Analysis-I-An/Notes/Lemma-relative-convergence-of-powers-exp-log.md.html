<p>
    For all <span class="inline-math">$r&gt;0$</span>, "exponentials beat powers and powers beat logs":
</p>
<ol start="1">
<li>
    <p>
        <span class="inline-math">$x^r/e^x\to0$</span> as <span class="inline-math">$x\to\infty$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$(\log x)/x^r\to0$</span> as <span class="inline-math">$x\to\infty$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$(\log x)/x^{-r} = x^r \log x\to 0$</span> as <span class="inline-math">$x\to0^+$</span>.
    </p>
    
</li>
</ol>
