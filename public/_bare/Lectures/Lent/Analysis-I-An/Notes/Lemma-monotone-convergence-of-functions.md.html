<p>
    Suppose <span class="inline-math">$f: [a,\infty) \to \R$</span> is monotone increasing and bounded above. Then
    <span class="display-math">$$ \begin{align*}
        \lim_{x\to \infty} f(x) = \sup_{x\geq a}f(x).
    \end{align*} $$</span>
