<p>
    Suppose <span class="inline-math">$f: [1,\infty)\to\R$</span> is positive and decreasing.
    As <span class="inline-math">$n\to\infty$</span>,
    <span class="display-math">$$ \begin{align*}
        \sum_{r=1}^{n} f(r) - \int_{1}^{n} f(x)\, dx \to l
    \end{align*} $$</span>
    for some <span class="inline-math">$0\leq l\leq f(0)$</span>.
</p>
<p>
    In particular <span class="inline-math">$\int_{1}^{\infty} f$</span> converges iff <span class="inline-math">$\sum_{n=1}^{\infty} f(n)$</span> converges.
</p>
