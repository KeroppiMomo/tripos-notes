<p>
    If <span class="inline-math">$\sum a_j$</span> converges, then <span class="inline-math">$a_j \to 0$</span> as <span class="inline-math">$j\to\infty$</span>.
</p>
<p>
    We usually use the contrapositive: if <span class="inline-math">$a_j\not\to 0$</span>, then <span class="inline-math">$\sum a_j$</span> diverges.
</p>
