<p>
    Let <span class="inline-math">$f,g: [a,b]\to\R$</span> be a continuous functions which are differentiable on <span class="inline-math">$(a,b)$</span>.
</p>
<p>
    Then there exists <span class="inline-math">$c\in(a,b)$</span> such that
    <span class="display-math">$$ g&#x27;(c)\,\big(f(a)-f(b)\big) = f&#x27;(c)\,\big(g(a)-g(b)\big).$$</span>
</p>
