<p>
    <span class="display-math">$$\begin{align*}
    \lim_{h\to0} \frac{1/f(x+h) - 1/f(x)}{h} &amp;= \lim_{h\to0} \frac{f(x)-f(x+h)}{h}\cdot\frac{1}{f(x)\,f(x+h)} \\
    &amp;= -\frac{f&#x27;(x)}{f(x)^2}
    \end{align*}$$</span>
    since <span class="inline-math">$f$</span> is <a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Lemma-differentiability-implies-continuity.html">continuous</a>.
</p>
