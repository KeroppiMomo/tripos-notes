<p>
    If <span class="inline-math">$a_n\to a$</span>, then for all <span class="inline-math">$\epsilon&gt;0$</span> there exists <span class="inline-math">$N\in\N$</span> such that if <span class="inline-math">$n\geq N$</span> then <span class="inline-math">$|a_n - a|&lt;\epsilon$</span>.
</p>
<p>
    So for <span class="inline-math">$n,m\geq N$</span>,
    <span class="display-math">$$\begin{align*}
    |a_n - a_m| &amp;= |a_n - a + a - a_m| \\
    &amp;\leq |a_n - a| + |a_m - a| \\
    &amp;&lt; 2\epsilon.
    \end{align*}$$</span>
</p>
