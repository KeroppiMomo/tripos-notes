<p>
    Suppose <span class="inline-math">$f$</span> is differentiable. Then
    <span class="display-math">$$ f(x+h) = f(x) + hf&#x27;(x) + h\epsilon(h) $$</span>
    where <span class="inline-math">$\epsilon(h)$</span> is continuous at 0 and <span class="inline-math">$\epsilon(0) = 0$</span>.
</p>
<p>
    As <span class="inline-math">$h\to0$</span>, note that <span class="inline-math">$\epsilon(h)\to0$</span>, so <span class="inline-math">$f(x+h) \to f(x)$</span>.
</p>
