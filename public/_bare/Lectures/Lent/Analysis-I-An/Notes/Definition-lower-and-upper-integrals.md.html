<p>
    For a bounded function <span class="inline-math">$f$</span>, the <em>upper and lower integrals</em> are
    <span class="display-math">$$ \begin{align*}
        I^\star(f) &amp;= \inf_{\mathcal{D}} U(f,\mathcal{D}), \\
        I_\star(f) &amp;= \sup_{\mathcal{D}} L(f,\mathcal{D}).
    \end{align*} $$</span>
    (<a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Proof-of-existence-of-supremum-and-infimum-in-upper-and-lower-integrals.html">Proof of existence of supremum and infimum</a>)
</p>
