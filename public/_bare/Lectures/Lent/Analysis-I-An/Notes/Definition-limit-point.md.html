<p>
    Suppose <span class="inline-math">$E\subseteq \C$</span>.
    <span class="inline-math">$a\in\C$</span> (not necessarily in <span class="inline-math">$E$</span>) is a <em>limit point</em> of <span class="inline-math">$E$</span> if for all <span class="inline-math">$\delta&gt;0$</span>, there exists <span class="inline-math">$z\in E$</span> such that
    <span class="display-math">$$ 0 &lt; |z-a| &lt; \delta. $$</span>
</p>
<p>
    Equivalently, if there exists a sequence <span class="inline-math">$(z_n)$</span> such that <span class="inline-math">$z_n\in E$</span>, <span class="inline-math">$z_n\neq a$</span>, and <span class="inline-math">$z_n \to a$</span>.
</p>
