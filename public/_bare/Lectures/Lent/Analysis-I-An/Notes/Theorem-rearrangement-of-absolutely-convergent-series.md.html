<p>
    If <span class="inline-math">$\sum a_n$</span> is absolutely convergent, then
    <span class="display-math">$$\fsum n1\infty a_{\sigma(n)} = \fsum n1\infty a_n$$</span>
    for any bijection <span class="inline-math">$\sigma: \N\to\N$</span>.
