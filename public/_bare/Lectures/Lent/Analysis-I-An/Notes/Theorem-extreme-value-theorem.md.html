<p>
    Suppose <span class="inline-math">$f: [a,b]\to\R$</span> is continuous.
</p>
<p>
    Then there exists <span class="inline-math">$y, Y\in[a,b]$</span> such that
    <span class="display-math">$$ f(y) \leq f(x) \leq f(Y)\quad\forall x\in[a,b]. $$</span>
</p>
