<p>
    Suppose <span class="inline-math">$|f| \leq K$</span> and assume <span class="inline-math">$x, x+h \in [a,b]$</span>. Then by additivity of integrals, as <span class="inline-math">$h\to 0$</span>,
    <span class="display-math">$$ \begin{align*}
        |F(x+h) - F(x)| \leq \left|\int_{x}^{x+h} f(x)\, dx \right| \leq K|h| \to 0
    \end{align*} $$</span>
    so
    <span class="display-math">$$ \begin{align*}
        F(x+h) \to F(x).
    \end{align*} $$</span>
</p>
