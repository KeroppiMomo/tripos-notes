<p>
    For <span class="inline-math">$K&gt;0$</span>, any <span class="inline-math">$x\geq\exp(K)$</span> gives <span class="inline-math">$\log(x)\geq\log(\exp(K)) = K$</span> by monotonicity, so <span class="inline-math">$\log(x)\to\infty$</span> as <span class="inline-math">$x\to\infty$</span>.
</p>
<p>
    Also any <span class="inline-math">$0\leq x\leq\exp(-K)$</span> gives <span class="inline-math">$\log(x)\leq\exp(\log(-K)) = -K$</span>, so <span class="inline-math">$\log(x)\to -\infty$</span> as <span class="inline-math">$x\to 0^+$</span>.
</p>
