<p>
    Suppose <span class="inline-math">$U,V\subseteq\C$</span> and <span class="inline-math">$f: U\to V, g: V\to\C$</span> are such that <span class="inline-math">$f$</span> is differentiable at <span class="inline-math">$a\in U$</span> and <span class="inline-math">$g$</span> is differentiable at <span class="inline-math">$b=f(a)\in V$</span>.
</p>
<p>
    Then <span class="inline-math">$g\circ f: U \to \C$</span> is differentiable at <span class="inline-math">$a$</span> and
    <span class="display-math">$$ (g\circ f)&#x27;(a) = g&#x27;\big(f(a)\big)\cdot f&#x27;(a) $$</span>
</p>
<p>

</p>
