<p>
    The integral is
    <span class="display-math">$$ \begin{align*}
        \int_{0}^{\infty} f(x)\, dx = \sum_{n=1}^{\infty} \frac{1}{(n+1)^2}
    \end{align*} $$</span>
    which converges.
    But <span class="inline-math">$f(x) \not\to 0$</span> as <span class="inline-math">$x\to\infty$</span>.
