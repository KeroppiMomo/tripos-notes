<p>
    Let <span class="inline-math">$S_N = \fsum j1N a_j$</span> be the partial sum. Then <span class="inline-math">$a_n = S_n - S_{n-1}$</span>. Since <span class="inline-math">$S_n\to S$</span>, <span class="inline-math">$S_{n-1}\to S$</span> also, so <span class="inline-math">$a_n \to S-S = 0$</span>.
</p>
