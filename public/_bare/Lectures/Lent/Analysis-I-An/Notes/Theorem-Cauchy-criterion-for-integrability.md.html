<p>
    A bounded function <span class="inline-math">$f: [a,b]\to\R$</span> is integrable iff
    for all <span class="inline-math">$\epsilon&gt;0$</span>, there exists a dissection <span class="inline-math">$\mathcal{D}$</span> with
    <span class="display-math">$$ \begin{align*}
        U(f,\mathcal{D}) - L(f,\mathcal{D}) &lt; \epsilon.
    \end{align*} $$</span>
</p>
