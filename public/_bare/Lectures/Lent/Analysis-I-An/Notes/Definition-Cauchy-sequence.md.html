<p>
    A sequence <span class="inline-math">$(a_n)_{n\in\C}$</span> of real numbers is <em>Cauchy</em> if for all <span class="inline-math">$\epsilon&gt;0$</span>, there exists <span class="inline-math">$N\in\N$</span> such that if <span class="inline-math">$n,m\geq N$</span>, then <span class="inline-math">$|a_n - a_m| &lt; \epsilon$</span>.
</p>
