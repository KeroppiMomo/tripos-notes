<p>
    For any <span class="inline-math">$\epsilon&gt;0$</span>, let <span class="inline-math">$N_1$</span> such that <span class="inline-math">$|a_n - a| &lt; \epsilon$</span> for <span class="inline-math">$n\geq N_1$</span> and let <span class="inline-math">$N_2$</span> such that <span class="inline-math">$|b_n - b| &lt; \epsilon$</span> for <span class="inline-math">$n\geq N_2$</span>.
</p>
<p>
    Then for <span class="inline-math">$n\geq\max\{N_1, N_2\}$</span>,
    <span class="display-math">$$\begin{align*}
    |a_n + b_n - a - b| &amp;\leq |a_n - a| + |b_n - b| \\
    &amp;&lt; 2\epsilon
    \end{align*}$$</span>
    as required.
</p>
