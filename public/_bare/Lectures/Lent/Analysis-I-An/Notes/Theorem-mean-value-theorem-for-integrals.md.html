<p>
    Suppose <span class="inline-math">$f,g:[a,b]\to\R$</span> are continuous and <span class="inline-math">$g(x)\neq 0$</span> for all <span class="inline-math">$x\in(a,b)$</span>.
</p>
<p>
    Then there exists <span class="inline-math">$c\in(a,b)$</span> such that
    <span class="display-math">$$ \begin{align*}
        \int_{a}^{b} f(x)g(x)\, dx = f(c) \int_{a}^{b} g(x)\, dx.
    \end{align*} $$</span>
    <a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Proof-mean-value-theorem-for-integrals.html">Proof</a>
</p>
