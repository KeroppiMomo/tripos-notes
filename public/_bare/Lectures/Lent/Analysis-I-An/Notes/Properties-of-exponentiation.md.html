<p>
    Suppose <span class="inline-math">$x,y&gt;0$</span> and <span class="inline-math">$\alpha,\beta\in\R$</span>.
</p>
<ul>
<li>
    <p>
        <span class="inline-math">$r_\alpha(xy) = r_\alpha(x) r_\alpha(y)$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$r_{\alpha+\beta}(x) = r_\alpha(x) r_\beta(x)$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$r_\alpha(r_\beta(x))=r_{\alpha\beta}(x)$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$r_1(x)=x$</span> and <span class="inline-math">$r_0(x)=1$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$(x^\alpha)&#x27; = \alpha x^{\alpha-1}$</span> and <span class="inline-math">$(\alpha^x)&#x27;=\alpha^x\log\alpha$</span>.
    </p>
    
</li>
</ul>
