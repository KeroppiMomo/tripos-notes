            <p id="^4cac9e">
                The key fact we will use is for all <span class="inline-math">$w\in\C$</span>,
                <span class="display-math">$$\max\set{|\Re w|, |\Im w|} \leq |w| \leq |\Re w|+|\Im w|.$$</span>
            </p>

</p>
<p>
    It follows that <span class="inline-math">$(z_n)$</span> is Cauchy iff <span class="inline-math">$(\Re z_n)$</span> and <span class="inline-math">$(\Im z_n)$</span> are both Cauchy.
</p>
