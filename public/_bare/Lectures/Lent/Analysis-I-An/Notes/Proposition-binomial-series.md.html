<p>
    Let <span class="inline-math">$f(x) = (1+x)^r$</span> where <span class="inline-math">$r\in\R$</span>. If <span class="inline-math">$|x| &lt; 1$</span>, then
    <span class="display-math">$$ (1+x)^r = \fsum n0\infty \pmatrix{r\\n}x^n $$</span>
    with <span class="inline-math">$\pmat{r\\n}=r(r-1)\ldots(r-n+1)/n!$</span> and the series converges absolutely.
</p>
