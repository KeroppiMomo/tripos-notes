<p>
    Suppose <span class="inline-math">$a_j\in\R$</span> or <span class="inline-math">$\C$</span>. We say that <span class="inline-math">$\sum_{j=1}^\infty a_j$</span> <em>converges</em> to <span class="inline-math">$S\in\R$</span> 
    if the sequence of partial sums <span class="inline-math">$S_N\to S$</span> as <span class="inline-math">$N\to\infty$</span>, where
    <span class="display-math">$$ S_N = \sum_{j=1}^N a_j. $$</span>
    We write <span class="inline-math">$\sum_{j=1}^\infty a_j = S$</span>.
</p>
<p>
    If <span class="inline-math">$S_n$</span> does not converge, we say that the series <em>diverges</em>.
</p>
