<p>
    Assume <span class="inline-math">$G&#x27;$</span> is continuous on <span class="inline-math">$[a,b]$</span>. Let <span class="display-math">$$F(x) = \int_{a}^{b} G&#x27;(t)\, dt.$$</span>
</p>
<p>
    By FToC 1, <span class="inline-math">$F&#x27;(x) - G&#x27;(x) = 0$</span> for all <span class="inline-math">$x\in[a,b]$</span>, so <span class="inline-math">$F-G$</span> is constant.
    Moreover <span class="inline-math">$(F-G)(a) = -G(a)$</span>. Therefore <span class="inline-math">$F(x) = G(x) - G(a)$</span>.
</p>
