<p>
    Let <span class="inline-math">$\fsum n0\infty a_n z_n$</span> be a power series. Then there exists <span class="inline-math">$R\in[0,\infty]$</span>, called the <em>radius of convergence</em>, such that
</p>
<ul>
<li>
    <p>
        for <span class="inline-math">$|z|&lt;R$</span>, the series converges absolutely,
    </p>
    
</li><li>
    <p>
        for <span class="inline-math">$|z|&gt;R$</span>, the series diverges.
    </p>
    
</li>
</ul>
