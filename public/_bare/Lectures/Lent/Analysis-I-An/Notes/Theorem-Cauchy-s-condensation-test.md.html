<p>
    Let <span class="inline-math">$a_n$</span> be a decreasing sequence of positive terms. Then
    <span class="display-math">$$ \fsum n1\infty a_n \text{ converges} \iff \fsum n1\infty 2^n a_{2^n} \text{ converges}. $$</span>
