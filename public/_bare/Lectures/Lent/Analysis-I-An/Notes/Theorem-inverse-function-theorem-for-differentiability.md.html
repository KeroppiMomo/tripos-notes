<p>
    Suppose <span class="inline-math">$f:[a,b]\to\R$</span> is a continuous function which is differentiable on <span class="inline-math">$(a,b)$</span> with <span class="inline-math">$f&#x27;(x)&gt;0$</span> for all <span class="inline-math">$x\in(a,b)$</span>.
    Let <span class="inline-math">$f(a) = c$</span> and <span class="inline-math">$f(b)=d$</span>.
</p>
<p>
    Then <span class="inline-math">$f: [a,b]\to[c,d]$</span> is a bijective function and <span class="inline-math">$f\inv$</span> is differentiable on <span class="inline-math">$(c,d)$</span> with
    <span class="display-math">$$ (f\inv)&#x27;(y) = \frac1{f&#x27;\big(f\inv(y)\big)}. $$</span>
</p>
