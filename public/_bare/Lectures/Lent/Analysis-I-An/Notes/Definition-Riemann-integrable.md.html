<p>
    A bounded function <span class="inline-math">$f:[a,b]\to\R$</span> is <em>(Riemann) integrable</em> if
    <span class="display-math">$$ \begin{align*}
        I^\star(f) = I_\star(f).
    \end{align*} $$</span>
    We define the integral of <span class="inline-math">$f$</span>
    <span class="display-math">$$ \begin{align*}
        \int_{a}^{b} f \equiv \int_{a}^{b} f(x) \, dx \equiv I^\star(f) = f_\star(f).
    \end{align*} $$</span>
</p>
