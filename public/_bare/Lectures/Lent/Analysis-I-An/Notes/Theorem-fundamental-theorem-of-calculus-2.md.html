<p>
    Suppose <span class="inline-math">$G:[a,b]\to\R$</span> is continuous on <span class="inline-math">$[a,b]$</span> and differentiable on <span class="inline-math">$(a,b)$</span>.
</p>
<p>
    If <span class="inline-math">$G&#x27;$</span> is integrable, then
    <span class="display-math">$$ \begin{align*}
        \int_{a}^{b} G&#x27;(x)\, dx = G(b) - G(a).
    \end{align*} $$</span>
</p>
