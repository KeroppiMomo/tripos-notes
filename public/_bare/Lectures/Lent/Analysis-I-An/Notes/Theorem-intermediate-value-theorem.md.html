<p>
    Suppose <span class="inline-math">$f: [a,b]\to\R$</span> is continuous <span class="inline-math">$f(a) &lt; f(b)$</span>.
    Then for all <span class="inline-math">$\eta\in\big(f(a), f(b)\big)$</span>, there exists <span class="inline-math">$c\in[a,b]$</span> such that <span class="inline-math">$f(c) = \eta$</span>.
</p>
<p>
    <a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Proof-intermediate-value-theorem.html">Proof</a>
</p>
<p>
    Similar results for <span class="inline-math">$f(a) &gt; f(b)$</span>.
</p>
