<p>
    Consider <span class="inline-math">$(fg)&#x27; = f&#x27;g + fg&#x27;$</span>, which is continuous. Then by the fundamental theorem of calculus (either <a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Proof-fundamental-theorem-of-calculus-2.html">2</a> or a <a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Proof-fundamental-theorem-of-calculus-1-implies-2-with-continuous-derivative.html">corollary of 1</a>),
    <span class="display-math">$$ \begin{align*}
        \int_{a}^{b} f&#x27;g\, + \int_{a}^{b} fg&#x27; = \int_{a}^{b} (fg)&#x27;= f(b)g(b) - f(a)g(a).
    \end{align*} $$</span>
</p>
