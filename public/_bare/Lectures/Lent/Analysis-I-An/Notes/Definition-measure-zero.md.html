<p>
    A subset <span class="inline-math">$A\subset \R$</span> has <em>measure zero</em> if for all <span class="inline-math">$\epsilon&gt;0$</span>,
    there exists a countable collection of intervals <span class="inline-math">$I_j$</span> such that
    <span class="display-math">$$ \begin{align*}
        A\subset \bigcup_{j=1}^\infty I_j \quad \text{and}\quad \sum_{j=1}^{\infty} |I_j| &lt; \epsilon
    \end{align*} $$</span>
    where <span class="inline-math">$|I_j|$</span> denotes the length of <span class="inline-math">$I_j$</span>.
</p>
