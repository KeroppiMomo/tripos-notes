<p>
    A <em>dissection</em> <span class="inline-math">$\mathcal D$</span> of <span class="inline-math">$[a,b]$</span> is a finite subset of <span class="inline-math">$[a,b]$</span> containing the endpoints <span class="inline-math">$a,b$</span>.
</p>
<p>
    We write a dissection as <span class="inline-math">$\set{x_0, x_1, \ldots, x_n}$</span> where <span class="inline-math">$a=x_0 &lt; x_1 &lt; \ldots &lt; x_n = b$</span>.
</p>
