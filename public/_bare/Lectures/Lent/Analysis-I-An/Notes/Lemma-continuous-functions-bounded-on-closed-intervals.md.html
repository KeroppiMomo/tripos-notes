<p>
    Suppose <span class="inline-math">$f: [a,b]\to\R$</span> is continuous. Then there exists <span class="inline-math">$K$</span> such that <span class="inline-math">$|f(x)| &lt; K$</span> for all <span class="inline-math">$x\in[a,b]$</span>.
