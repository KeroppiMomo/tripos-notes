<p>
    For <span class="inline-math">$x\geq0$</span>,
    <span class="display-math">$$ \exp(x) = 1+\fsum n1\infty \frac{x^n}{n!} \geq 1 &gt; 0 $$</span>
    and for <span class="inline-math">$-x\leq0$</span>, note that
    <span class="display-math">$$ \exp(x)\exp(-x) = \exp(0) = 1 $$</span>
    so <span class="inline-math">$\exp(-x) &gt; 0$</span>.
</p>
