<ul>
<li>
    <p>
        <span class="inline-math">$\cosh&#x27; z = \sinh z$</span> and <span class="inline-math">$\sinh&#x27; z = \cosh z$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$\cosh z = \cos iz$</span> and <span class="inline-math">$\sinh z = -i\sin iz$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$\cosh^2 z - \sinh^2 z = 1$</span>.
    </p>
    
</li>
</ul>
