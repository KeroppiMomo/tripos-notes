<p>
    For <span class="inline-math">$x\geq 0$</span>,
    <span class="display-math">$$ \exp(x) = 1+x+\fsum n2\infty \frac{x^n}{n!} \geq 1+x $$</span>
    so <span class="inline-math">$\exp(x) \to \infty$</span> as <span class="inline-math">$x\to\infty$</span>.
</p>
<p>
    For <span class="inline-math">$-x\leq0$</span>,
    <span class="display-math">$$ \exp(-x) = \frac{1}{\exp(x)} \to 0. $$</span>
</p>
