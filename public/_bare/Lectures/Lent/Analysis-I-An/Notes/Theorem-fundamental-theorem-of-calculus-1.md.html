<p>
    Consider a bounded and integrable function <span class="inline-math">$f:[a,b] \to \R$</span>. Let
    <span class="display-math">$$ \begin{align*}
        F(x) = \int_{a}^{x} f(t)\, dt, \quad x\in[a,b].
    \end{align*} $$</span>
    <span class="inline-math">$F$</span> is continuous. (<a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Proof-definite-integral-is-continuous-with-bounds.html">Proof</a>)
</p>
<p>
    If <span class="inline-math">$f$</span> is continuous at <span class="inline-math">$x$</span>, then <span class="inline-math">$F$</span> is differentiable at <span class="inline-math">$x$</span> with <span class="inline-math">$F&#x27;(x) = f(x)$</span>.
    (<a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Proof-fundamental-theorem-of-calculus-1.html">Proof</a>)
</p>
