<p>
    Using <a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Theorem-integral-test.html">the previous theorem</a>, set <span class="inline-math">$f(x) = 1/x$</span> to get
    <span class="display-math">$$ \begin{align*}
        \sum_{k=1}^{n} \frac{1}{k} - \int_{1}^{n} \frac{1}{x}\,dx = \sum_{k=1}^{n} \frac{1}{k} - \log n \to \gamma
    \end{align*} $$</span>
    with <span class="inline-math">$0\leq \gamma\leq 1$</span>.
</p>
<p>
    Whether <span class="inline-math">$\gamma$</span> is rational is left as an exercise to the reader.
</p>
