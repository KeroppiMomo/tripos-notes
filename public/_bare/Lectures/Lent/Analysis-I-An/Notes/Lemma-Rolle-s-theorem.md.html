<p>
    Let <span class="inline-math">$f: [a,b]\to\R$</span> be continuous on <span class="inline-math">$[a,b]$</span> and differentiable at <span class="inline-math">$(a,b)$</span>.
</p>
<p>
    If <span class="inline-math">$f(a)=f(b)$</span>, then there exists <span class="inline-math">$c\in(a,b)$</span> such that <span class="inline-math">$f&#x27;(c)=0$</span>.
</p>
