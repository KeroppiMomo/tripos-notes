<p>
    We tilt the graph to apply Rolle's theorem: define
    <span class="display-math">$$ \phi(x) = f(x) - f(a) - \frac{f(b) - f(a)}{b - a} (x-a).$$</span>
    Then we have <span class="inline-math">$\phi(a) = \phi(b) = 0$</span>.
    By <a href="/tripos-notes/Lectures/Lent/Analysis-I-An/Notes/Lemma-Rolle-s-theorem.html">Rolle's theorem</a>, there exists <span class="inline-math">$c\in(a,b)$</span> such that <span class="inline-math">$\phi&#x27;(c)=0$</span>. Hence
    <span class="display-math">$$ f&#x27;(c) = \frac{f(b) - f(a)}{b-a}. $$</span>
</p>
