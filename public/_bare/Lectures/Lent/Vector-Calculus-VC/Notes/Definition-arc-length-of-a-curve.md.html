<p>
    For some starting point <span class="inline-math">$t_0$</span>, the arc length <span class="inline-math">$s(t)$</span> is the (signed) distance from <span class="inline-math">$t_0$</span> to <span class="inline-math">$t$</span>,
    <span class="display-math">$$ s(t) = \int_{t_0}^t |\dv x(t&#x27;)|\,dt&#x27;. $$</span>
</p>
