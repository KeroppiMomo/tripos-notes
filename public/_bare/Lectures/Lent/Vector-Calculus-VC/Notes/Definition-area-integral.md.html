<p>
    For a region <span class="inline-math">$D\subset \R^2$</span>, define the area integral of a scalar field <span class="inline-math">$\phi:\R^2\to\R$</span> over <span class="inline-math">$D$</span> as
    <span class="display-math">$$\int_D \phi(\v x)\, dA \equiv \iint_D \phi(\v x)\, dA = \lim_{n\to0} \sum_n \phi(\v x_n)\, \delta A $$</span>
    by dividing <span class="inline-math">$D$</span> into small area elements and adding up the values of <span class="inline-math">$\phi$</span>.
</p>
