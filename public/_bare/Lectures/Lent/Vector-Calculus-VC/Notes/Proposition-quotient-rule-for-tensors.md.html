<p>
    Let <span class="inline-math">$v_{i_1 \ldots i_p} = T_{i_1 \ldots i_p j_1 \ldots j_q} u_{j_1 \ldots j_q}$</span>.
</p>
<p>
    Then <span class="inline-math">$T$</span> is a (<span class="inline-math">$p+q$</span>)-tensor iff for every <span class="inline-math">$q$</span>-tensor <span class="inline-math">$u$</span>, <span class="inline-math">$v$</span> is a <span class="inline-math">$p$</span>-tensor. <a href="/tripos-notes/Lectures/Lent/Vector-Calculus-VC/Notes/Proof-quotient-rule-for-tensors.html">Proof</a>
</p>
