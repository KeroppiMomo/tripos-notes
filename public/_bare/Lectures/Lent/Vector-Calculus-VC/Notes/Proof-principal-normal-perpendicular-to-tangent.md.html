<p>
    Since <span class="inline-math">$\v t\cdot\v t=1$</span> always,
    <span class="display-math">$$\begin{align*}
    0 &amp;= \dd s(\v t\cdot\v t) \\
    &amp;= 2\v t\cdot\dvd ts \\
    &amp;= 2\kappa\v t\cdot\v n
    \end{align*}$$</span>
    so <span class="inline-math">$\v t\cdot\v n=0$</span> if <span class="inline-math">$\kappa\neq 0$</span>.
</p>
