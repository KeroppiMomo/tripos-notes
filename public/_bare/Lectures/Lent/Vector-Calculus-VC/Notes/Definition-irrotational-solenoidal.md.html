<p>
    A vector field <span class="inline-math">$\v F: \R^3\to\R^3$</span> is
</p>
<ul>
<li>
    <p>
        <em>irrotational</em> if <span class="inline-math">$\nabla\times\v F=\v 0$</span>;
    </p>
    
</li><li>
    <p>
        <em>divergence-free/solenoidal</em> if <span class="inline-math">$\nabla\cdot\v F=0$</span>.
    </p>
    
</li>
</ul>
