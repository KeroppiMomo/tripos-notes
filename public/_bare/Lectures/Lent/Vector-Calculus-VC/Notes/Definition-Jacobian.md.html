<p>
    For functions <span class="inline-math">$(u(x,y), v(x,y))$</span>, the Jacobian is
    <span class="display-math">$$ J(u,v) \equiv \pdfd{(x,y)}{(u,v)} = \begin{vmatrix}\partial x/\partial u &amp; \partial x/\partial v \\ \partial y/\partial u &amp; \partial y/\partial v \end{vmatrix}. $$</span>
</p>
