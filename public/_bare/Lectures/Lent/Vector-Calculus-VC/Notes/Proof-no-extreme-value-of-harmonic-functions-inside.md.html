<p>
    Suppose there is a local maximum <span class="inline-math">$\v a$</span>.
    Then there exists <span class="inline-math">$\epsilon&gt;0$</span> such that <span class="inline-math">$\psi(\v x) &lt; \psi(\v a)$</span> for all <span class="inline-math">$|\v x-\v a| &lt; \epsilon$</span>.
    But we know <span class="inline-math">$\psi(\v a) = \frac{1}{4\pi R^2}\int_{S_R} \psi \, dS$</span> so this contradicts the assumption for any <span class="inline-math">$0&lt;R&lt;\epsilon$</span>.
</p>
