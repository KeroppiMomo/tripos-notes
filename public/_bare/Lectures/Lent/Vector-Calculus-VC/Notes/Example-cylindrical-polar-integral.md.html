<p>
    Cylindrical polar coordinates are given by
    <span class="display-math">$$\begin{align*}
    x &amp;= \rho \cos \phi &amp; &amp; &amp; \rho&amp;\in[0,\infty) \\
    y &amp;= \rho \sin \phi &amp; &amp;\text{with} &amp; \phi&amp;\in[0, 2\pi) \\
    z &amp;= z &amp;&amp;&amp; z&amp;\in(-\infty, \infty).
    \end{align*}$$</span>
</p>
<p>
    The Jacobian is
    <span class="display-math">$$ J = \rho. $$</span>
</p>
