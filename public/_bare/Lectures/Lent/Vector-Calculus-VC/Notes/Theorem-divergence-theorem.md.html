<p>
    Given a smooth vector field <span class="inline-math">$\v F: \R^3 \to \R^3$</span>,
    <span class="display-math">$$ \int_V \nabla\cdot\v F\, dV = \int_{\partial V} \v F\cdot d\v S $$</span>
    where <span class="inline-math">$d\v S$</span> points outwards.
