<p>
    For a surface <span class="inline-math">$S$</span> parametrised by <span class="inline-math">$\v x(u, v)$</span> and a scalar field <span class="inline-math">$\phi: \R^3\to\R$</span>, the surface integral of <span class="inline-math">$\phi$</span> over <span class="inline-math">$S$</span> is
    <span class="display-math">$$ \int_S \phi(\v x)\, dS = \int_D \bigg|\pdvd x u \times \pdvd x v\bigg|\ \phi(\v x(u,v))\, du\, dv $$</span>
    where <span class="inline-math">$D$</span> is the region in the <span class="inline-math">$(u,v)$</span> plane.
</p>
