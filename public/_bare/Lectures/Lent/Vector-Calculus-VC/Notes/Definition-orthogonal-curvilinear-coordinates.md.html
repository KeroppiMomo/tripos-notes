<p>
    For coordinates <span class="inline-math">$\v x(u,v,w)$</span>, it is said to be <em>orthogonal curvilinear</em> if <span class="inline-math">$\partial\v x/\partial u$</span>, <span class="inline-math">$\partial\v x/\partial v$</span>, <span class="inline-math">$\partial\v x/\partial w$</span> are mutually orthogonal.
</p>
