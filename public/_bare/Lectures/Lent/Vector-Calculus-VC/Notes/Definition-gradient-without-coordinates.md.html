<p>
    Alternatively to <a href="/tripos-notes/Lectures/Lent/Vector-Calculus-VC/Notes/Definition-gradient.html">here</a>, we can define the <em>gradient</em> of a scalar field <span class="inline-math">$\phi: \R^n \to \R$</span> by
    <span class="display-math">$$ \phi(\v x+\v h) = \phi(\v x) + \v h\cdot\nabla\phi + O(|\v h|^2). $$</span>
</p>
