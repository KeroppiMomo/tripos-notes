<p>
    Polar coordinates are defined by
    <span class="display-math">$$ x=\rho\cos\phi, \quad y=\rho\sin\phi $$</span>
    with <span class="inline-math">$\rho\in[0,\infty)$</span> and <span class="inline-math">$\phi\in[0,2\pi)$</span>.
</p>
<p>
    The Jacobian is
    <span class="display-math">$$ J = \begin{vmatrix} \cos\phi &amp; -\rho\sin\phi \\ \sin\phi &amp; \rho\cos\phi \end{vmatrix} = \rho $$</span>
    so the area element is <span class="inline-math">$dA = \rho\, d\rho\, d\phi$</span>.
</p>
