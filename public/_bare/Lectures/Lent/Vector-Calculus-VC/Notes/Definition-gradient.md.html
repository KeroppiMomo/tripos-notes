<p>
    For a scalar field <span class="inline-math">$\phi: \R^n \to \R$</span>, let <span class="inline-math">$\set{\v e_i}$</span> be an orthonormal basis of <span class="inline-math">$\R^n$</span>.
    The gradient of <span class="inline-math">$\phi$</span> is a vector field defined as
    <span class="display-math">$$ \v\nabla\phi = \pdfd\phi{x^i} \v e_i. $$</span>
</p>
