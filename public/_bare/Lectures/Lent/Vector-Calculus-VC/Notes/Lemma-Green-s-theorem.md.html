<p>
    Let <span class="inline-math">$P(x,y), Q(x,y)$</span> be smooth functions on <span class="inline-math">$\R^2$</span>. Then
    <span class="display-math">$$ \int_A \Big(\pdfd Qx - \pdfd Py\Big) \, dA = \oint_C P\,dx + Q\,dy $$</span>
    where <span class="inline-math">$C=\partial A$</span> going anti-clockwise.
</p>
