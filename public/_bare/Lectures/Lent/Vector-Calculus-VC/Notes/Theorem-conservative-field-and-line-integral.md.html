<p>
    The following are equivalent: for a vector field <span class="inline-math">$\v F: \R^n \to \R^n$</span>,
</p>
<ol start="1">
<li>
    <p>
        <span class="inline-math">$\oint_C \v F\cdot d\v x = 0$</span> for all closed curve <span class="inline-math">$C$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$\int_C \v F\cdot d\v x$</span> only depends the endpoints of <span class="inline-math">$C$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$\v F$</span> is conservative;
    </p>
    
</li>
</ol>
