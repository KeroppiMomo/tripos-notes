    Let <span class="inline-math">$\tau(t)$</span> be a different parametrisation and assume <span class="inline-math">$\dfd \tau t&gt;0$</span>.
</p>
<p>
    Then
    <span class="display-math">$$\begin{align*}
    s &amp;= \int_{t_0}^t \left|\dvd x{t&#x27;}\right|\,dt&#x27; \\
    &amp;= \int_{t_0}^t \left|\dvd x{\tau&#x27;}\right|\dfd{\tau&#x27;}{t&#x27;}\, dt&#x27; \\
    &amp;= \int_{\tau_0}^\tau \left|\dvd x{\tau&#x27;}\right|\, d\tau&#x27;
    \end{align*}$$</span>
    as required.
