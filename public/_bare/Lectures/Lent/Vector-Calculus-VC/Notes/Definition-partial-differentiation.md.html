<p>
    For a scalar field <span class="inline-math">$\phi: \R^n \to \R$</span>,
    the partial derivatives are defined to be
    <span class="display-math">$$ \pdfd\phi{x^1}(\v x) = \lim_{\epsilon\to0}\frac1\epsilon\big(\phi(x^1 + \epsilon, x^2, x^3, \ldots, x^n) - \phi(x^1, x^2, \ldots, x^n)\big)$$</span>
    and similarly for <span class="inline-math">$\partial\phi/\partial x^i$</span>.
</p>
