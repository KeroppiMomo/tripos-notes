<p>
    Assume <span class="inline-math">$(x,y)\mapsto (u,v)$</span> is a smooth and <strong>invertible</strong> map.
    The area integral can be written as
    <span class="display-math">$$ \int_D dx\,dy\,\phi(x,y) = \int_{D&#x27;} du\,dv\,|J(u,v)|\,\phi(u,v) $$</span>
    where <span class="inline-math">$D&#x27;$</span> is the image of <span class="inline-math">$D$</span> and <span class="inline-math">$J(u,v)$</span> is the Jacobian.
</p>
