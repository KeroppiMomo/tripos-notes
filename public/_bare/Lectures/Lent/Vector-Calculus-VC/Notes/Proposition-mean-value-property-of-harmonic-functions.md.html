<p>
    If <span class="inline-math">$\psi$</span> is harmonic in a region <span class="inline-math">$V$</span> that includes a ball with boundary <span class="inline-math">$S_R: |\v x-\v a|=R$</span>,
    then the value of <span class="inline-math">$\psi(\v a)$</span> is the average of <span class="inline-math">$\psi$</span> on the sphere:
    <span class="display-math">$$ \begin{align*}
        \psi(\v a) = \frac{1}{4\pi R^2} \int_{S_R} \psi(\v x) \, dS.
    \end{align*} $$</span>
