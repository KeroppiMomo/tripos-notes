<p>
    A function <span class="inline-math">$\v x(t)$</span> is <em>differentiable</em> at <span class="inline-math">$t$</span> if
    <span class="display-math">$$\v x(t+\delta t) - \v x(t) = \dv x(t) \delta t + O(\delta t^2). $$</span>
    Then the derivative is
    <span class="display-math">$$ \dfd{\v x}t \equiv \dv x = \lim_{\delta t\to0}\frac{\delta\v x}{\delta t}$$</span>
    where <span class="inline-math">$\delta\v x(t) = \v x(t+\delta t) - \v x(t)$</span>.
</p>
