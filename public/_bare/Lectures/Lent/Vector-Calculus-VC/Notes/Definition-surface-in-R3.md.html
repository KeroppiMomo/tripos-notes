<p>
    Informally, there are two ways to define a surface in <span class="inline-math">$\R^3$</span>:
</p>
<ul>
<li>
    <p>
        as a level set of a function <span class="inline-math">$F(x,y,z) = 0;$</span>
    </p>
    
</li><li>
    <p>
        or as a parametrised surface <span class="inline-math">$\v x: \R^2 \to \R^3.$</span>
    </p>
    
</li>
</ul>
