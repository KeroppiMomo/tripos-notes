<p>
    For a vector field <span class="inline-math">$\v F$</span>, a necessary condition is
    <span class="display-math">$$ \pdfd{F_i}{x^j} = \frac{\partial^2\phi}{\partial x^i \partial x^j} = \pdfd{F_j}{x^i}.$$</span>
    This turns out to be a sufficient condition for well-behaved functions.
</p>
