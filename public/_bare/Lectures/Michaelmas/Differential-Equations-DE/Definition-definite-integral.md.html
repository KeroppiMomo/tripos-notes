<p>
    The integral of a function <span class="inline-math">$f(x)$</span> is defined as
    <span class="display-math">$$ \int_a^b f(x)\,dx = \lim_{N\to\infty}\sum_{n=0}^{N-1}f(x_n)\Delta x = \lim_{x_0\to 0}\sum_{n=0}^{N-1}f(x_n)\Delta x $$</span>
    where <span class="inline-math">$\Delta x = (b-a)/N$</span> and <span class="inline-math">$x_n = a + n\Delta x$</span>.
</p>
