<p>
    For the equation <span class="display-math">$$y&#x27;&#x27; + p(x)y&#x27; + q(x) y = f(x),$$</span>
    given its two linearly independent complimentary functions <span class="inline-math">$y_1(x), y_2(x)$</span>, a particular integral is given by
    <span class="display-math">$$ y_p(x) = y_2(x) \int^x \frac{y_1(\xi) f(\xi)}{W(\xi)}d\xi - y_1(x) \int^x \frac{y_2(\xi) f(\xi)}{W(\xi)} d\xi. $$</span>
</p>
