<p>
    A fixed point of the system
    <span class="display-math">$$\begin{cases}
    \dot x &amp;= f(x,y), \\
    \dot y &amp;= g(x,y)
    \end{cases}$$</span>
    is a point at which <span class="inline-math">$\dot x = \dot y = 0$</span>. This means
    <span class="display-math">$$ f(x,y) = g(x,y) = 0. $$</span>
</p>
