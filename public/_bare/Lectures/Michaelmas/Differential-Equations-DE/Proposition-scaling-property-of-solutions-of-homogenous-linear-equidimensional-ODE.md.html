<p>
    For a homogenous linear second-order equidimensional ODE
    <span class="display-math">$$ ax^2 y&#x27;&#x27; + bxy&#x27; + cy = 0, $$</span>
    if <span class="inline-math">$y(x)$</span> is a solution, then <span class="inline-math">$\tilde y(x) = y(\lambda x)$</span> is also a solution for some non-zero constant <span class="inline-math">$\lambda$</span>.
