<p>
    For a real symmetric <span class="inline-math">$n\times n$</span> matrix <span class="inline-math">$H$</span>,
</p>
<ul>
<li>
    <p>
        <span class="inline-math">$H$</span> is positive definite <span class="inline-math">$\iff$</span> signature is <span class="inline-math">$+, +, +, \ldots, +$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$H$</span> is negative definite <span class="inline-math">$\iff$</span> signature is <span class="inline-math">$-, +, -, +, \ldots, (-1)^n$</span>.
    </p>
    
</li>
</ul>
