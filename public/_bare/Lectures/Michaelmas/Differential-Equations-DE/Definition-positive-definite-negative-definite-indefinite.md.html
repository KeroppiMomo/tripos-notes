<p>
    A real symmetric matrix <span class="inline-math">$H$</span> is
</p>
<ul>
<li>
    <p>
        <em>positive definite</em> if <span class="inline-math">$\v x H\v x^T &gt; 0$</span> for all real (row) vector <span class="inline-math">$\v x\neq 0$</span>;
    </p>
    
</li><li>
    <p>
        <em>negative definite</em> if <span class="inline-math">$\v x H\v x^T &lt; 0$</span> for all real (row) vector <span class="inline-math">$\v x\neq 0$</span>; or
    </p>
    
</li><li>
    <p>
        <em>indefinite</em> if otherwise.
    </p>
    
</li>
</ul>
