<p>
    Let <span class="inline-math">$\epsilon(h) = f(x_0+h) - f(x_0) - hf&#x27;(x_0)$</span>.
    Then
    <span class="display-math">$$\begin{align*}
    \lim_{h\to 0}\frac{\epsilon(h)}{h} &amp;= \lim_{h\to 0}\frac{f(x_0+h) - f(x_0)}{h} - f&#x27;(x_0) \\
    &amp;= 0
    \end{align*}$$</span>
    so by <a href="/tripos-notes/Lectures/Michaelmas/Differential-Equations-DE/Proposition-limit-of-ratio-and-little-o.html">this</a>, <span class="inline-math">$\epsilon(h) = o(h)$</span>.
</p>
