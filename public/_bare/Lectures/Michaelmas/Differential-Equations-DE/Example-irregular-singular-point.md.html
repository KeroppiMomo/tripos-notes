<p>
    <span class="display-math">$$ (1+\sqrt x)y&#x27;&#x27; - 2xy&#x27; + 2y = 0 $$</span>
</p>
<p>
    Since
    <span class="display-math">$$ \frac{-2x}{1+\sqrt x} $$</span>
    is non-analytic (<span class="inline-math">$\sqrt x$</span> is problematic), <span class="inline-math">$x=0$</span> is a singular point.
</p>
<p>
    Also
    <span class="display-math">$$ x\frac{-2x}{1+\sqrt x} = \frac{-2x^2}{1+\sqrt x} $$</span>
    is still non-analytic, so <span class="inline-math">$x=0$</span> is an irregular singular point.
</p>
