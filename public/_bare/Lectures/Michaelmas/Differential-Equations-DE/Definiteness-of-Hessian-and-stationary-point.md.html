<p>
    The nature of a stationary point can sometimes be determined by the Hessian <span class="inline-math">$H$</span>:
</p>
<ul>
<li>
    <p>
        <span class="inline-math">$H$</span> is positive definite <span class="inline-math">$\implies$</span> local minimum.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$H$</span> is negative definite <span class="inline-math">$\implies$</span> local maximum.
    </p>
    
</li><li>
    <p>
        If <span class="inline-math">$H$</span> is indefinite, then we don't know.
    </p>
    
</li>
</ul>
