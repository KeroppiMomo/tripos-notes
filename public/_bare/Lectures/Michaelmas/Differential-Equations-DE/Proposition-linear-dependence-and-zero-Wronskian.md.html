<p>
    If <span class="inline-math">$n$</span> functions <span class="inline-math">$\{y_i(x)\}$</span> are linearly dependent, then their Wronskian <span class="inline-math">$W(x) = 0$</span> for all <span class="inline-math">$x$</span>.
</p>
<p>
    Its contraposition is that if <span class="inline-math">$W(x) \neq 0$</span>, then <span class="inline-math">$\{y_i(x)\}$</span> are linearly independent.
</p>
