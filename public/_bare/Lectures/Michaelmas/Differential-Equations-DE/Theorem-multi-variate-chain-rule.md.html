<p>
    For a function <span class="inline-math">$f(x,y)$</span> where <span class="inline-math">$x$</span> and <span class="inline-math">$y$</span> are functions of <span class="inline-math">$t$</span>,
    <span class="display-math">$$ \frac{df}{dt} = \frac{\partial f}{\partial x}\frac{dx}{dt} + \frac{\partial f}{\partial y}\frac{dy}{dt}. $$</span>
</p>
