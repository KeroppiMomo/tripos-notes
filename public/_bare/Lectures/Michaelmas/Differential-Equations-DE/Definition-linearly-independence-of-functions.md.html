<p>
    A set of <span class="inline-math">$N$</span> functions <span class="inline-math">$\{f_i(x)\}$</span> is linearly dependent if
    <span class="display-math">$$ \sum_{i=1}^N c_i f_i(x) = 0 $$</span>
    for <span class="inline-math">$N$</span> constants <span class="inline-math">$c_i$</span> not all zero.
</p>
<p>
    Otherwise the functions are linearly independent.
</p>
