<p>
    <span class="display-math">$$ y&#x27;&#x27; + p(x) y&#x27; + q(x) y = H(x) $$</span>
    If we assume <span class="inline-math">$y&#x27;&#x27; \sim H(x)$</span>, then <span class="inline-math">$y&#x27;\sim xH(x)$</span> and <span class="inline-math">$y\sim x^2 H(x)$</span>, which are continuous. So we have
    <span class="display-math">$$ \lim_{\epsilon\to 0} [y&#x27;]_{-\epsilon}^{\epsilon} = 0 = \lim_{\epsilon\to 0} [y]_{-\epsilon}^\epsilon. $$</span>
</p>
