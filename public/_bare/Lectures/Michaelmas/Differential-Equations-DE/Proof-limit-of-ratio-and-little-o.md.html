<p>
    The meaning of <span class="inline-math">$\lim_{x\to x_0} f(x)/g(x) = 0$</span> is that for all <span class="inline-math">$\epsilon &gt; 0$</span>, there exists <span class="inline-math">$\delta &gt; 0$</span> such that for all <span class="inline-math">$x$</span> where <span class="inline-math">$0&lt;|x-x_0|&lt;\delta$</span>,
    <span class="display-math">$$ \Big|\frac{f(x)}{g(x)}\Big| &lt; \epsilon,$$</span>
    which is equivalent to
    <span class="display-math">$$ |f(x)| &lt; \epsilon|g(x)|. $$</span>
</p>
