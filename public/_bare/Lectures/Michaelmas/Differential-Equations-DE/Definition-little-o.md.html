<p>
    <span class="inline-math">$f(x) = o(g(x))$</span> as <span class="inline-math">$x\to x_0$</span> if <br>
    <mark>for all <span class="inline-math">$\epsilon&gt;0$</span></mark>, <br>
    there exists <span class="inline-math">$\delta &gt; 0$</span>, such that <br>
    for all <span class="inline-math">$x$</span> where <span class="inline-math">$0&lt;|x-x_0|&lt;\delta$</span>,
    <span class="display-math">$$ |f(x)|\leq \epsilon|g(x)|. $$</span>
</p>
<p>
    Similar definition for <span class="inline-math">$x\to\infty$</span>.
</p>
