<p>
    For a general implicit equation <span class="inline-math">$f(x,y,z) = c$</span>,
    <span class="display-math">$$\frac{\partial y}{\partial x}\Big|_z = -\frac{\partial f/\partial x\big|_{y,z}}{\partial f/\partial y\big|_{x,z}}.$$</span>
</p>
