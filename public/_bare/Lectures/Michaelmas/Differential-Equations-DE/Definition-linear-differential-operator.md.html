<p>
    An operator <span class="inline-math">$\mathcal D$</span> is linear if for any functions <span class="inline-math">$y_1(x), y_2(x)$</span> and constants <span class="inline-math">$\alpha,\beta$</span>,
    <span class="display-math">$$ \mathcal D(\alpha y_1 + \beta y_2) = \alpha\mathcal D y_1 + \beta\mathcal D y_2. $$</span>
</p>
