<p>
    Solve
    <span class="display-math">$$ (x^2 y - 3y) \frac{dy}{dx} - 2xy^2 = 4x. $$</span>
</p>
<p>
    We move around terms,
    <span class="display-math">$$\begin{align*}
    y(x^2 - 3) \frac{dy}{dx} &amp;= 2x(2 + y^2) \\
    \frac{y}{2+y^2} dy &amp;= \frac{2x}{x^2 - 3}dx.
    \end{align*}$$</span>
    Integrating,
    <span class="display-math">$$ \frac12 \ln(2+y^2) = \ln(x^2 - 3) + C $$</span>
    so
    <span class="display-math">$$ (2+y^2)^{1/2} = A(x^2 - 3). $$</span>
</p>
