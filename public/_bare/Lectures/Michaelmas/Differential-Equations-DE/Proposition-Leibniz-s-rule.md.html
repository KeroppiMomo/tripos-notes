<p>
    Given <span class="inline-math">$f(x) = u(x)v(x)$</span> where <span class="inline-math">$u,v$</span> are <span class="inline-math">$n$</span>-times differentiable,
    <span class="display-math">$$ f^{(n)} = \sum_{k=0}^n \begin{pmatrix}n\\r\end{pmatrix}u^{(n-r)}v^{(r)}. $$</span>
