<p>
    <span class="display-math">$$ \underbrace{\frac{df}{dx}}_\text{Leibniz}
    = \underbrace{f&#x27;(x)}_\text{Lagrange}
    = \underbrace{\dot f(x)}_\text{Newton (for time)}$$</span>
</p>
<p>
    <span class="display-math">$$\frac{d^2f}{dx^2} = f&#x27;&#x27;(x) = \ddot f(x)$$</span>
</p>
<p>
    <span class="display-math">$$ \frac{d^nf}{dx^n} = f^{(n)}(x) $$</span>
</p>
