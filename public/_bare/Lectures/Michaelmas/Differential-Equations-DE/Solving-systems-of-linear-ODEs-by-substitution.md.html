<p>
    <span class="display-math">$$ \begin{align*}
    \ddot y_1 &amp;= a\dot y_1 + b(cy_1 + dy_2 + f_2) + \dot f_1 \\
    &amp;= a\dot y_1 + bcy_1 + d(by_2) + bf_2 + \dot f_1 \\
    &amp;= a\dot y_1 + bcy_1 + d(\dot y_1 - ay_1 - f_1) + bf_2 + \dot f_1 \\
    \end{align*} $$</span>
    and this is a linear second-order ODE with constant coefficient.
</p>
