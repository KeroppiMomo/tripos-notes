<p>
    We define the Heaviside step function to be
    <span class="display-math">$$ H(x) = \int_{-\infty}^x \delta(t)\, dt, $$</span>
    so
    <span class="display-math">$$\begin{align*}
    H(x) &amp;= \begin{cases}
    0, &amp; x&lt;0, \\
    1, &amp; x&gt;0, \\
    \text{undefined}, &amp;x=0;
    \end{cases} \\
    \frac{dH}{dx} &amp;= \delta(x).
    \end{align*}$$</span>
</p>
