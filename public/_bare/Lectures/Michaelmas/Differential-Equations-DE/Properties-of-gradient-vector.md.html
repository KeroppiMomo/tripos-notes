<ul>
<li>
    <p>
        Direction of <span class="inline-math">$\v\nabla f$</span> is that in which <span class="inline-math">$f$</span> increases most rapidly.
    </p>
    
</li><li>
    <p>
        Magnitude of <span class="inline-math">$\v\nabla f$</span> is the maximum rate of change of <span class="inline-math">$f$</span>.
    </p>
    
</li><li>
    <p>
        When <span class="inline-math">$0 = \dfd fs = \vhat s\cdot\v\nabla f$</span>, we have <span class="inline-math">$\hat s$</span> being along a contour of <span class="inline-math">$f$</span>, so <span class="inline-math">$\v\nabla f$</span> is perpendicular to the contours of <span class="inline-math">$f$</span>.
    </p>
    
</li>
</ul>
