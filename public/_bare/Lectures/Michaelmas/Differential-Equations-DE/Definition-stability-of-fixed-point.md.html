    <p>
        A fixed point <span class="inline-math">$y=c$</span> is stable if whenever <span class="inline-math">$y$</span> deviates slightly from <span class="inline-math">$c$</span>, <span class="inline-math">$y$</span> converges to <span class="inline-math">$c$</span> as <span class="inline-math">$t\to\infty$</span>.
    </p>
    
</li><li>
    <p>
        It is unstable if whenever <span class="inline-math">$y$</span> deviates slightly from <span class="inline-math">$c$</span>, <span class="inline-math">$y$</span> diverges from <span class="inline-math">$c$</span> as <span class="inline-math">$t\to\infty$</span>.
    </p>
    
</li>
</ul>
