<p>
    <span class="inline-math">$\v x_0$</span> is a stationary point of a function <span class="inline-math">$f(\v x)$</span> if
    <span class="display-math">$$ \vnabla f\big|_{\v x_0} = \v 0. $$</span>
</p>
<p>
    Equivalently, the directional derivative <span class="inline-math">$\dfd fs\big|_{\v x_0} = 0$</span> for all <span class="inline-math">$\vhat s$</span>.
</p>
