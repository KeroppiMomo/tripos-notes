<p>
    <span class="display-math">$$\begin{align*}
    \frac{d}{dx}\exp(x) &amp;= \frac{d}{dx}\Big(1 + \sum_{n=1}^\infty\frac{x^n}{n!}\Big) \\
    &amp;= \sum_{n=1}^\infty \frac{nx^{n-1}}{n!} \\
    &amp;= \sum_{n=1}^\infty \frac{x^{n-1}}{(n-1)!} \\
    &amp;= \sum_{n=0}^\infty \frac{x^n}{n!} = \exp(x).
    \end{align*}$$</span>
</p>
