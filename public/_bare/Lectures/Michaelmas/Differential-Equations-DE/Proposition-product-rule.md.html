<p>
    Suppose <span class="display-math">$$f(x)=u(x)v(x)$$</span> where <span class="inline-math">$u,v$</span> are differentiable at <span class="inline-math">$x$</span>. Then <span class="inline-math">$f$</span> is differentiable at <span class="inline-math">$x$</span> and
    <span class="display-math">$$ f&#x27;(x) = u&#x27;(x)v(x) + u(x)v&#x27;(x). $$</span>
</p>
