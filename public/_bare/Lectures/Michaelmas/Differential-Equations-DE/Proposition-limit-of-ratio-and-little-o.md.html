<p>
    For <span class="inline-math">$g(x)\neq 0$</span>, <span class="inline-math">$f(x) = o(g(x))$</span> as <span class="inline-math">$x\to x_0$</span> iff
    <span class="display-math">$$ \lim_{x\to x_0} \frac{f(x)}{g(x)} = 0. $$</span>
