<p>
    If <span class="display-math">$$\begin{align*}
    \frac{\partial P}{\partial y} = \frac{\partial Q}{\partial x}
    \end{align*}$$</span>
    throughout a simply connected domain <span class="inline-math">$\mathcal D$</span>, then
    <span class="inline-math">$P\,dx + Q\,dy$</span> is an exact differential of single-valued <span class="inline-math">$f(x,y)$</span> in <span class="inline-math">$\mathcal D$</span>.
</p>
