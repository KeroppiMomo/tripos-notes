<p>
    Consider
    <span class="display-math">$$ \pdfd[2]\psi t - c^2\pdfd[2]\psi x = 0. $$</span>
</p>
<p>
    This has general solution
    <span class="display-math">$$ \psi(x,t) = f(x+ct) + g(x-ct). $$</span>
    (<a href="/tripos-notes/Lectures/Michaelmas/Differential-Equations-DE/Derivation-second-order-wave-equation.html">Derivation</a>)
</p>
