<p>
    For <span class="inline-math">$\rho\in S_n$</span>, we use the notation
    <span class="display-math">$$
    \rho = \begin{pmatrix}
    1 &amp; 2 &amp; 3 &amp; \ldots &amp; n \\
    \rho(1) &amp; \rho(2) &amp; \rho(3) &amp; \ldots &amp; \rho(n)
    \end{pmatrix}.
    $$</span>
</p>
<p>
    We often omit fixed points, i.e. <span class="inline-math">$k$</span> such that <span class="inline-math">$\rho(k) = k$</span>.
</p>
