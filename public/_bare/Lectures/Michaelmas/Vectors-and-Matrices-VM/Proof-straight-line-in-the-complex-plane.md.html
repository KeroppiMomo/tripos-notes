<p>
    <span class="inline-math">$z$</span> satisfies, for some <span class="inline-math">$\lambda\in R$</span>,
    <span class="display-math">$$ z = z_0 + \lambda w $$</span>
    <span class="display-math">$$ \frac{z-z_0}{w} = \lambda. $$</span>
    <mark>Using <span class="inline-math">$\lambda = \bar\lambda$</span></mark>,
    <span class="display-math">$$\begin{align*}
    \frac{z-z_0}{w} &amp;= \frac{\bar z-\bar z_0}{\bar w} \\
    z\bar w - \bar zw &amp;= z_0\bar w - \bar z_0 w.
    \end{align*}$$</span>
</p>
