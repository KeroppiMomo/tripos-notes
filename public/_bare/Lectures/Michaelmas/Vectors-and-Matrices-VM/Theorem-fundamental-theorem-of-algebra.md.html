<p>
    Consider a polynomial of degree <span class="inline-math">$m\geq 1$</span>
    <span class="display-math">$$ p(z) = \sum_{j=0}^m c_j z^j, \quad c_j\in\C, c_m\neq 0. $$</span>
    Then <span class="inline-math">$p(z) = 0$</span> has exactly <span class="inline-math">$m$</span> roots in <span class="inline-math">$\C$</span>, accounting multiplicity.
</p>
<p>
    The root <span class="inline-math">$z=w$</span> has multiplicity <span class="inline-math">$k$</span> if <span class="inline-math">$(z-w)^k$</span> is a factor of <span class="inline-math">$p(z)$</span> but not <span class="inline-math">$(z-w)^{k+1}$</span>.
</p>
