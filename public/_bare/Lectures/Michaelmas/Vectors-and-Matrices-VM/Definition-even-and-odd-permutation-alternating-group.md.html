<p>
    A permutation <span class="inline-math">$\sigma\in S_n$</span> is even if <span class="inline-math">$\sign(\sigma) = +1$</span>, and it is odd if <span class="inline-math">$\sign(\sigma) = -1$</span>.
</p>
<p>
    The subgroup of all even permutations
    <span class="display-math">$$A_n \equiv \ker(\sign) \lhd S_n$$</span> is the <em>alternating group</em> on <span class="inline-math">$n$</span> elements.
</p>
