<p>
    Suppose for some <span class="inline-math">$c_i, d_i\in\mathbb R$</span>,
    <span class="display-math">$$ \vec v = \sum_i c_i u_i = \sum_i d_i u_i. $$</span>
</p>
<p>
    Rearranging the equation,
    <span class="display-math">$$ \sum_i (c_i-d_i)u_i = \vec 0. $$</span>
    Since <span class="inline-math">$u_i$</span> is linearly indepenent, <span class="inline-math">$c_i=d_i$</span>.
</p>
