<p>
    Let <span class="inline-math">$z = re^{i\theta}$</span>. Then
    <span class="display-math">$$ z^n = r^n e^{in\theta} = 1 = e^{2\pi ik} $$</span>
    for any <span class="inline-math">$k\in\mathbb Z$</span>.
</p>
<p>
    Therefore, <span class="inline-math">$r=1$</span> and <span class="inline-math">$\theta = 2\pi k/n$</span>. Since <span class="inline-math">$z = e^{2\pi ik/n}$</span> repeats after <span class="inline-math">$k=n-1$</span>, our solutions are
    <span class="display-math">$$ z = e^{2\pi ik/n}, \quad k=0,1,2,\ldots, n-1. $$</span>
</p>
