<p>
    Define
    <span class="display-math">$$
    \epsilon_{j_1j_2\ldots j_n} = \begin{cases}
    +1 &amp; \text{if }(j_1,j_2,\ldots,j_n)\text{ is an even permutation}, \\
    -1 &amp; \text{if }(j_1,j_2,\ldots,j_n)\text{ is an odd permutation}, \\
    0 &amp; \text{otherwise.}
    \end{cases}
    $$</span>
