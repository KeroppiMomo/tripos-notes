<p>
    <span class="display-math">$$\begin{align*}
    \epsilon_{ijk} a_{jk} &amp;= \epsilon_{ijk} a_{kj} &amp;&amp;\text{symmetry} \\
    &amp;= -\epsilon_{ikj} a_{kj} &amp;&amp;\text{one extra swap} \\
    &amp;= -\epsilon_{ijk} a_{jk} &amp;&amp;\text{renaming indices} \\
    \end{align*}$$</span>
    hence <span class="inline-math">$\epsilon_{ijk}a_{jk} = 0$</span>.
</p>
