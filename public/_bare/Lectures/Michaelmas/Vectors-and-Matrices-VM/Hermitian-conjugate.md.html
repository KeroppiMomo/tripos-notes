<p>
    For a complex matrix <span class="inline-math">$A$</span>,
    <span class="display-math">$$ A^\dagger \equiv (A^T)^* \equiv (A^*)^T. $$</span>
</p>
<p>
    Properties:
</p>
<ul>
<li>
    <p>
        <span class="inline-math">$(AB)^\dagger = B^\dagger A^\dagger$</span>.
    </p>
    
</li>
</ul>
