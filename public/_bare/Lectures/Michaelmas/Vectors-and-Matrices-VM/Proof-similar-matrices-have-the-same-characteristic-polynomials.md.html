<p>
    <span class="display-math">$$\begin{align*}
    p_B(\lambda) &amp;= \det(B - \lambda I) \\
    &amp;= \det(P\inv AP - P\inv(\lambda I)P) \\
    &amp;= \det(P\inv (A-\lambda I) P) \\
    &amp;= \det P \inv (A-\lambda I) \det P\\
    &amp;= \det(A-\lambda I) \det (P\inv P) \\
    &amp;= \det(A-\lambda I) = p_A(\lambda).
    \end{align*}$$</span>
