<p>
    By <a href="/tripos-notes/Lectures/Michaelmas/Vectors-and-Matrices-VM/Theorem-Cayley-Hamilton-theorem.html">Cayley-Hamilton theorem</a>,
    <span class="display-math">$$ p_A(A) = 0 $$</span>
    but at the same time
    <span class="display-math">$$ 0 = A\inv p_A(A) = A\inv (c_0 I + c_1 A + \ldots + c_n A^n). $$</span>
</p>
<p>
    Note that <span class="inline-math">$c_0 = \det A \neq 0$</span>, so
    <span class="display-math">$$\begin{align*}
    A\inv = -\frac1{c_0}(c_1 A + c_2 A^2 + \ldots + c_n A^n).
    \end{align*}$$</span>
</p>
