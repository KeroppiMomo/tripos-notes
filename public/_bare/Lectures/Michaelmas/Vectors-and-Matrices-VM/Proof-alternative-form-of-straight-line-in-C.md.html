<p>
    For <span class="inline-math">$\bar w z - w\bar z = i\rho$</span>, let <span class="inline-math">$z_0 = \rho i/2\bar w\in\C$</span> since then
    <span class="display-math">$$ \bar w z_0 - w \bar z_0 = 2\mrm{Im}(\bar w z_0) = i\rho. $$</span>
</p>
<p>
    For <span class="inline-math">$\bar w z + w \bar z = \rho$</span>, notice that this is equivalent to
    <span class="display-math">$$ \bar(iw) z - iw \bar z = -i\rho. $$</span>
</p>
