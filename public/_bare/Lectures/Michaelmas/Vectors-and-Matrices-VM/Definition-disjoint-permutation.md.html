<p>
    Two permutations <span class="inline-math">$\mu,\nu\in S_n$</span> are disjoint when for all <span class="inline-math">$x=1,2,\ldots,n$</span>, if <span class="inline-math">$\mu(x) \neq x$</span>, then <span class="inline-math">$\nu(x) = x$</span>, and similarly if <span class="inline-math">$\nu(x) \neq x$</span>, then <span class="inline-math">$\mu(x) = x$</span>.
</p>
