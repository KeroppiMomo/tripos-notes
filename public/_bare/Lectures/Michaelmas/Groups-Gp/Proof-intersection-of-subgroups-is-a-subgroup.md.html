<p>
    We will use the <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Proposition-subgroup-criterion.html">subgroup criterion</a>. Let <span class="inline-math">$a,b\in H$</span>. For all <span class="inline-math">$i$</span>, we have <span class="inline-math">$a,b\in H_i$</span> so <span class="inline-math">$a\cdot b^{-1}\in H_i$</span>. Therefore <span class="inline-math">$a\cdot b^{-1} \in H$</span>.
</p>
