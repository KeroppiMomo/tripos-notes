<p>
    Let <span class="inline-math">$G$</span> be a group and <span class="inline-math">$g\in G$</span>. For all <span class="inline-math">$h\in G$</span>, the element
    <span class="display-math">$$ hgh^{-1} \in G $$</span>
    is called the conjugate of <span class="inline-math">$g$</span> by <span class="inline-math">$h$</span>.
</p>
