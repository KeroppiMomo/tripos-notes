<p>
    The map
    <span class="display-math">$$\begin{align*}
    \mathrm{GL_n}(\mathbb R) &amp;\to \R_\times = (\mathbb R\setminus \{0\},\times,1) \\
    A &amp;\mapsto \det A
    \end{align*}$$</span>
    is a homomorphism since
    <span class="display-math">$$ \det(AB) = \det(A)\det(B)$$</span>
</p>
