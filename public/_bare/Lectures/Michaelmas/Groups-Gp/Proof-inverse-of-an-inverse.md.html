<p>
    Since <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Proposition-right-inverse-is-left-inverse.html">a right inverse is a left inverse</a>,
    <span class="display-math">$$ a^{-1}\cdot a = e $$</span>
    for all <span class="inline-math">$a\in G$</span>.
    In this form, <span class="inline-math">$a$</span> is the inverse of <span class="inline-math">$a^{-1}$</span>.
</p>
