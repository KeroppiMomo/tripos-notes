<p>
    <span class="inline-math">$G \actson X$</span> is faithful when: (equivalent definitions)
</p>
<ul>
<li>
    <p>
        there does not exist <span class="inline-math">$g\in G\setminus\se{e}$</span> such that <span class="inline-math">$gx = x$</span> for all <span class="inline-math">$x\in X$</span>;
    </p>
    
</li><li>
    <p>
        for all <span class="inline-math">$g\in G\setminus\se{e}$</span>, there exists <span class="inline-math">$x\in X$</span> where <span class="inline-math">$gx \neq x$</span>;
    </p>
    
</li><li>
    <p>
        the associated homomorphism <span class="inline-math">$G\to\mrm{Sym}(X)$</span> is injective.
    </p>
    
</li>
</ul>
