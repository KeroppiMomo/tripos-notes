<p>
    Let <span class="inline-math">$G$</span> be a group and <span class="inline-math">$H\subseteq G$</span>.
</p>
<p>
    If <span class="inline-math">$G\neq\emptyset$</span> and <span class="display-math">$$ a\cdot b^{-1}\in H \quad\text{for all }a,b\in H,$$</span>
    then <span class="inline-math">$H\leq G$</span>.
</p>
<p>

</p>
