<p>
    For all <span class="inline-math">$(a,b)\in C_2\times C_2$</span>,
    <span class="display-math">$$ (a,b)^2 = (a^2, b^2) = (e,e) = e$$</span>
    so <span class="inline-math">$(a,b)$</span> is of order 1 or 2.
</p>
<p>
    Therefore no elements has order 4, unlike <span class="inline-math">$C_4$</span>.
</p>
