<p>
    For all <span class="inline-math">$h\in\ker\phi$</span> and <span class="inline-math">$g\in G$</span>, note that
    <span class="display-math">$$\begin{align*}
    \phi(ghg\inv) &amp;= \phi(g)\phi(h)\phi(g)\inv \\ \\
    &amp;= \phi(g) \phi(g)\inv \\
    &amp;= e.
    \end{align*}$$</span>
    Hence <span class="inline-math">$ghg\inv \in \ker\phi$</span> as required.
</p>
