<p>
    Note that using associativity,
    <span class="display-math">$$\begin{align*}
    (a\cdot b)\cdot (b^{-1}\cdot a^{-1}) &amp;= \big(a\cdot(b\cdot b^{-1})\big) \cdot a^{-1} \\
    &amp;= (a\cdot e)\cdot a^{-1} \\
    &amp;= a\cdot a^{-1} \\
    &amp;= e
    \end{align*}$$</span>
    so <span class="inline-math">$(b^{-1}\cdot a^{-1})$</span> is the inverse of <span class="inline-math">$(a\cdot b)$</span>.
</p>
