<p>
    By <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Corollary-order-of-a-group-element-divides-order-of-group.html">this</a>, <span class="inline-math">$|G| = k\cdot o(g)$</span> for some <span class="inline-math">$k\in\N$</span>, so
    <span class="display-math">$$ g^{|G|} = \big(g^{o(g)}\big)^k = e^k = e. $$</span>
</p>
