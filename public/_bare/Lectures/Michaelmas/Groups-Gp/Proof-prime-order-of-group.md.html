<p>
    Since <span class="inline-math">$|G|\neq 1$</span>, let <span class="inline-math">$g\neq e$</span> be in <span class="inline-math">$G$</span>. By <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Corollary-order-of-a-group-element-divides-order-of-group.html">this</a>,
    <span class="display-math">$$ o(g)\ |\  p. $$</span>
    Since <span class="inline-math">$g\neq e$</span> and therefore <span class="inline-math">$o(g)\neq 1$</span>, we have
    <span class="display-math">$$o(g) = p,$$</span>
    so
    <span class="display-math">$$ |\langle g\rangle| = o(g) = p = |G|. $$</span>
    Since <span class="inline-math">$\langle g\rangle \leq G$</span> and they have the same size,
    <span class="display-math">$$ G = \langle g \rangle. $$</span>
</p>
