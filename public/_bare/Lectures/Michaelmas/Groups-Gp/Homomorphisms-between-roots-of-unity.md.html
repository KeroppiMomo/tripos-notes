<p>
    For <span class="inline-math">$C_n = \{z\in\mathbb C \mid z^n = 1\}$</span>, if <span class="inline-math">$n\mid m$</span>, then
    <span class="display-math">$$\begin{align*}
    \phi: C_m &amp;\to C_n \\
    z &amp;\mapsto z^{m/n}
    \end{align*}$$</span>
    is a homomorphism. <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Proof-homomorphisms-between-units-of-unity.html">Proof</a>
</p>
