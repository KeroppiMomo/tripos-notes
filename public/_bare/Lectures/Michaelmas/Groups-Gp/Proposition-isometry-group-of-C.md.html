<p>
    Let <span class="inline-math">$X\subseteq\mathbb C$</span>. The set of all isometries of <span class="inline-math">$X$</span>,
    <span class="display-math">$$ \mathrm{Isom}(X) = \{f:X\to X \mid f \text{ is an isometry}\}, $$</span>
    is a subgroup of <span class="inline-math">$\mathrm{Sym}(X)$</span>.
</p>
