<p>
    <span class="inline-math">$G\actson X$</span> is called transitive when: (equivalent definitions)
</p>
<ul>
<li>
    <p>
        <span class="inline-math">$Gx = X$</span> for all <span class="inline-math">$x\in X$</span>;
    </p>
    
</li><li>
    <p>
        for all <span class="inline-math">$x,y\in X$</span>, there exists <span class="inline-math">$g\in G$</span> such that <span class="inline-math">$gx = y$</span>.
    </p>
    
</li>
</ul>
