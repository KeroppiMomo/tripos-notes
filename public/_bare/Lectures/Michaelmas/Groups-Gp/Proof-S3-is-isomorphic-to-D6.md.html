<p>
    <span class="inline-math">$|S_3| = 6$</span> and <span class="inline-math">$S_3$</span> is not abelian, so <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Lemma-groups-of-order-6.html">since</a> <span class="inline-math">$S_3 \cong C_6$</span> or <span class="inline-math">$D_6$</span>, we have <span class="inline-math">$S_3\cong D_6$</span>.
</p>
