<p>
    A permutation is a bijective function <span class="inline-math">$f: X\to X$</span>. This means that <span class="inline-math">$f$</span> has an inverse <span class="inline-math">$f^{-1}:X\to X$</span> where
    <span class="display-math">$$ f\circ f^{-1} = Id_X = f^{-1}\circ f. $$</span>
</p>
