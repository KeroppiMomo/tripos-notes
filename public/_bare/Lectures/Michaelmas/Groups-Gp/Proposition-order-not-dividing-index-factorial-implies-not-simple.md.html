    Let <span class="inline-math">$G$</span> be a finite group and <span class="inline-math">$H &lt; G$</span> be a proper subgroup. If <span class="inline-math">$|G| \nmid |G:H|!$</span>, then <span class="inline-math">$H$</span> contains a non-trial normal subgroup of <span class="inline-math">$G$</span>.
