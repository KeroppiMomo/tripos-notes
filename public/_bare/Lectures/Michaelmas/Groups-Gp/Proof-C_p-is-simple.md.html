<p>
    Suppose <span class="inline-math">$H\leq C_p$</span>. If <span class="inline-math">$H=1$</span>, we are done.
    Otherwise, pick <span class="inline-math">$h\in H\setminus\set e$</span>. Then since <span class="inline-math">$o(h) = p$</span>, <span class="inline-math">$\gen h = C_p$</span>, so <span class="inline-math">$H = C_p$</span>.
</p>
