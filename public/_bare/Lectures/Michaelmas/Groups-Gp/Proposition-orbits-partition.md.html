<p>
    Suppose <span class="inline-math">$G\actson X$</span>.
    The set of all orbits
    <span class="display-math">$$ \sb{Gy}{y\in X} $$</span>
    form a partition of <span class="inline-math">$X$</span>, i.e. every <span class="inline-math">$x\in X$</span> is in exactly one orbit.
