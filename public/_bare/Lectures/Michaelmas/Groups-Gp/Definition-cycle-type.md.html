<p>
    If <span class="inline-math">$\sigma = \pmat{a_1^1 &amp; a_2^1 &amp; \ldots &amp; a_{k_1}^1} \ldots \pmat{a_1^l &amp; a_2^l &amp; \ldots &amp; a_{k_l}^l}$</span> are disjoint cycles,
    then <span class="inline-math">$\sigma$</span> is called a <span class="inline-math">$(k_1, k_2, \ldots, k_l)$</span>-cycle. The set of numbers <span class="inline-math">$\set{k_1, \ldots, k_l}$</span> is the cycle type of <span class="inline-math">$\sigma$</span>.
</p>
