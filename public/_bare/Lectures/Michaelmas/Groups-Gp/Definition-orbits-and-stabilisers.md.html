<p>
    Let <span class="inline-math">$G\curvearrowright X$</span> and let <span class="inline-math">$x\in X$</span>.
</p>
<ul>
<li>
    <p>
        The orbit of <span class="inline-math">$x$</span> is the set
        <span class="display-math">$$ Gx = \sb{gx}{g\in G}. $$</span>
    </p>
    
</li><li>
    <p>
        The stabiliser of <span class="inline-math">$x$</span> is the set
        <span class="display-math">$$ \mathrm{Stab}_G (x) = \sb{g\in G}{gx = x}. $$</span>
    </p>
    
</li>
</ul>
