<p>
    If <span class="inline-math">$H\lhd G$</span>, then the set of (left) cosets <span class="inline-math">$G/H$</span> is a group with operation
    <span class="display-math">$$ (g_1 H)(g_2 H) = (g_1 g_2) H.$$</span>
</p>
