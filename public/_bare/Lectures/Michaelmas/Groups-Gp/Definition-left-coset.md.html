<p>
    Let <span class="inline-math">$H\leq G$</span> and <span class="inline-math">$\gamma\in G$</span>.
    The subset
    <span class="display-math">$$\gamma H = \sb{\gamma h}{h\in H}$$</span>
    is called a left coset of <span class="inline-math">$H$</span> in <span class="inline-math">$G$</span>.
</p>
<p>
    The notation <span class="inline-math">$G/H$</span> denotes the set of all left cosets of <span class="inline-math">$H$</span> in <span class="inline-math">$G$</span>.
</p>
