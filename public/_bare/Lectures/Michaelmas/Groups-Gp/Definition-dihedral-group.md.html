<p>
    Let <span class="inline-math">$X_n\subseteq\mathbb C$</span> be the vertices of an <span class="inline-math">$n$</span>-gon
    <span class="display-math">$$ X_n = \{e^{2\pi ik/n}\mid k=0,1,2,\ldots,n-1\}$$</span>
    where <span class="inline-math">$n\geq 3$</span>.
</p>
<p>
    Define the <span class="inline-math">$n$</span>-th dihedral group as <span class="inline-math">$\mathrm D_{2n} = \mathrm{Isom}(X_n)$</span>.
</p>
