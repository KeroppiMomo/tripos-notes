<p>
    Let <span class="inline-math">$G$</span> be a group. For any <span class="inline-math">$g\in G$</span>, let
    <span class="display-math">$$ \langle g\rangle = \sb{g^k}{k\in\Z} \leq G. $$</span>
    Since <span class="inline-math">$\langle g\rangle$</span> <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Theorem-isomorphism-of-cyclic-groups.html">is cyclic</a>,
    <span class="display-math">$$ \langle g\rangle \cong C_n $$</span>
    for some <span class="inline-math">$n \in \N_{&gt;0}\cup\se\infty$</span>.
    <span class="inline-math">$n$</span> is called the order of <span class="inline-math">$g$</span>, denoted <span class="inline-math">$o(g)$</span>.
</p>
