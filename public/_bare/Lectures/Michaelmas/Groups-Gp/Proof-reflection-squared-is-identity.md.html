<p>
    Assuming <span class="inline-math">$\|v\| = 1$</span>.
    <span class="display-math">$$\begin{align*}
    S_v^2(x) &amp;= S_v\big(x - 2(x\cdot v)v\big) \\
    &amp;= (x - 2(x\cdot v)v) - 2\Big(\big(x-2(x\cdot v)v\big)\cdot v\Big)v \\
    &amp;= x - 2(x\cdot v)v -2(x\cdot v)v + 4(x\cdot v)(v\cdot v)v \\
    &amp;= x
    \end{align*}$$</span>
</p>
