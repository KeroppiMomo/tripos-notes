<p>
    For any subset <span class="inline-math">$X\subseteq\mathbb C$</span>, an isometry <span class="inline-math">$f: X\to X$</span> is a bijection that preserves distance, i.e. for all <span class="inline-math">$x,y\in X$</span>,
    <span class="display-math">$$ |f(x) - f(y)| = |x-y|. $$</span>
</p>
