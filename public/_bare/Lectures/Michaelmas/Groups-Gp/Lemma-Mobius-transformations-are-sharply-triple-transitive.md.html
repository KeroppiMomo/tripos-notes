    <span class="display-math">$$\begin{align*}
    z_1,z_2,z_3 &amp;\in \Ci \\

    \end{align*}$$</span>
    there exists a unique <span class="inline-math">$\mu\in\mathcal M$</span> such that
    <span class="display-math">$$ \mu(z_i) = w_i\quad\forall i=1,2,3.$$</span>
