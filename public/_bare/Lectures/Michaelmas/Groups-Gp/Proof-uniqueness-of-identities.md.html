<p>
    <em>Proof.</em> Let <span class="inline-math">$b$</span> be an inverse of <span class="inline-math">$a$</span>.
    <span class="display-math">$$ \begin{align*}
    a\cdot e&#x27; &amp;= a \\
    b \cdot a \cdot e&#x27; &amp;= b\cdot a \\
    e\cdot e&#x27; &amp;= e &amp;&amp; \text{(1)}\\
    e&#x27; &amp;= e &amp;&amp; \text{(2)}\\
    \end{align*} $$</span>
</p>
