<p>
    For any subgroup <span class="inline-math">$H\leq G$</span>, the right cosets <span class="inline-math">$H\setminus G$</span> partition <span class="inline-math">$G$</span>.
</p>
<p>
    Proof: right cosets are orbits and <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Proposition-orbits-partition.html">orbits partition</a>.
</p>
