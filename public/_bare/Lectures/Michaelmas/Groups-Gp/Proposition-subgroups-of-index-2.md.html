<p>
    Suppose <span class="inline-math">$H\leq G$</span>. If <span class="inline-math">$|G:H| = 2$</span>, then <span class="inline-math">$H\lhd G$</span> and <span class="inline-math">$G/H \isom C_2$</span>.
</p>
<p>
    <div class="markdown-embed">

            Proof (subgroups of index 2)

            <p>
                If <span class="inline-math">$|G:H| = 2$</span>, then for any <span class="inline-math">$g\in G\setminus H$</span>,
                <span class="display-math">$$ gH = G \setminus H = Hg $$</span>
                <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Lemma-left-and-right-cosets-equal-iff-normal-subgroup.html">so</a> <span class="inline-math">$H\lhd G$</span>. Also since <span class="inline-math">$|G/H|=2$</span>, we <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Finite-groups.html#^6fd0de">know that</a> <span class="inline-math">$G/H \isom C_2$</span>.
            </p>
