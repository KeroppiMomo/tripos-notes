<p>

    <span class="display-math">$$ r(z) = e^{2\pi i/n}z $$</span>

    <span class="display-math">$$ \mathrm D_{2n} = \{e,r,r^2,\ldots, r^{n-1},s,rs,r^2s, \ldots, r^{n-1}s\}. $$</span>
