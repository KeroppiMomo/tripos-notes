<p>
    If <span class="inline-math">$G$</span> is finite and <span class="inline-math">$H\leq G$</span>, then
    <span class="display-math">$$ |G / H| = |H\setminus G| = |G:H| $$</span>
    called the <em>index</em> of <span class="inline-math">$H$</span> in <span class="inline-math">$G$</span>.
</p>
