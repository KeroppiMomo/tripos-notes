<p>
    Firstly, we check that
    <span class="display-math">$$ e(\gamma) = e\gamma e^{-1} = e\gamma e = \gamma. $$</span>
</p>
<p>
    Next, for any <span class="inline-math">$g_1, g_2\in G$</span>,
    <span class="display-math">$$\begin{align*}
    (g_1g_2)(\gamma) &amp;= (g_1g_2)\gamma(g_1g_2)^{-1}  \\
    &amp;= g_1 g_2 \gamma g_2^{-1} g_1^{-1} \\
    &amp;= g_1 (g_2(\gamma)) g_1^{-1} \\
    &amp;= g_1(g_2(\gamma))
    \end{align*}$$</span>
    as required.
</p>
