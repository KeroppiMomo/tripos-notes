<p>
    For all <span class="inline-math">$g_1,g_2\in G$</span>,
    <span class="display-math">$$\begin{align*}
    \psi\circ\phi(g_1g_2) &amp;= \psi\big(\phi(g_1)\phi(g_2)\big) \\
    &amp;= \psi\big(\phi(g_1)\big)\psi\big(\phi(g_2)\big) \\
    &amp;= \psi\circ\phi(g_1)\cdot\psi\circ\phi(g_2)
    \end{align*}$$</span>
    so <span class="inline-math">$\psi\circ\phi$</span> is a homomorphism.
</p>
