<p>
    For all <span class="inline-math">$z,z&#x27;\in C_m$</span>,
    <span class="display-math">$$\begin{align*}
    \phi(z\cdot z&#x27;) &amp;= (z\cdot z&#x27;)^{m/n} \\
    &amp;= z^{m/n}\cdot z&#x27;^{m/n} \\
    &amp;= \phi(z)\cdot \phi(z&#x27;),
    \end{align*}$$</span>
    so <span class="inline-math">$\phi$</span> is a homomorphism.
</p>
