<p>
    The quaternion group is defined as
    <span class="display-math">$$ Q_8 = \set{1, -1, i, -i, j, -j, k, -k} $$</span>
    with multiplication:
</p>
<ul>
<li>
    <p>
        <span class="inline-math">$i^2 = j^2 = k^2 = -1$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$(-1)i = -i$</span> etc;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$(-1)^2 = 1$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$ij = k, jk=i, ki=j$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$ji = -k, kj = -i, ik = -j$</span>.
    </p>
    
</li>
</ul>
