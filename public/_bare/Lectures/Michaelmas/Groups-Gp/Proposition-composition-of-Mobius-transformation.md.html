<p>
    If <span class="display-math">$$\mu_1(z) = \frac{a_1z+b_1}{c_1z+d_1},\quad \mu_2(z) = \frac{a_2z+b_2}{c_2z+d_2}, $$</span>
    then
    <span class="display-math">$$ (\mu_1\circ\mu_2)(z) = \frac{(a_1a_2+b_1c_2)z + (a_1b_2 + b_1d_2)}{(c_1a_2 + d_1c_2)z + (c_1b_2 + d_1d_2)}. $$</span>
</p>
