<p>
    By dividing mod <span class="inline-math">$n$</span>, we may assume <span class="inline-math">$x\in\Z_n$</span>.
    Now by <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Corollary-raising-to-the-power-of-group-order.html">this</a>,
    <span class="display-math">$$ x^{\phi(n)} = x^{|\Z_n^\times|} = 1, $$</span>
    i.e. <span class="display-math">$$x^{\phi(n)} = 1\mod n.$$</span>
</p>
