<p>
    The subgroups of <span class="inline-math">$\mathbb Z$</span> are exactly the subsets
    <span class="display-math">$$ n\mathbb Z = \{nk\in \mathbb Z: k\in\mathbb Z\} $$</span>
    for all <span class="inline-math">$n=0,1,2,\ldots$</span>.
</p>
