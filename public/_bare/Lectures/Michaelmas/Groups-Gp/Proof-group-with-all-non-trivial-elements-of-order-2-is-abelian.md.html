<p>
    For all <span class="inline-math">$g\in G$</span>, <span class="inline-math">$g\cdot g = e$</span> so <span class="inline-math">$g\inv = g$</span>.
</p>
<p>
    Therefore for all <span class="inline-math">$a,b\in G$</span>,
    <span class="display-math">$$ ab = a\inv b\inv = (ba)\inv = ba. $$</span>
</p>
