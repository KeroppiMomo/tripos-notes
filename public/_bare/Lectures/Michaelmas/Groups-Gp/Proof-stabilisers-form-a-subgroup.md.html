<p>
    Using the <a href="/tripos-notes/Lectures/Michaelmas/Groups-Gp/Proposition-subgroup-criterion.html">subgroup criterion</a>, first <span class="inline-math">$\mrm{Stab}_G(x) \neq\emptyset$</span> since <span class="inline-math">$ex = x$</span>.
</p>
<p>
    If <span class="inline-math">$g,h\in\mrm{Stab}_G(x)$</span>, then
    <span class="display-math">$$\begin{align*}
    (g\cdot h^{-1})(x) &amp;= g(h^{-1}x) \\
    &amp;= g(h^{-1}(hx)) &amp;&amp;h\in\mrm{Stab}_G(x) \\
    &amp;= gx \\
    &amp;= x &amp;&amp;g\in\mrm{Stab}_G(x).
    \end{align*}$$</span>
    Hence <span class="inline-math">$gh^{-1}\in\mrm{Stab}_G(x)$</span>.
</p>
