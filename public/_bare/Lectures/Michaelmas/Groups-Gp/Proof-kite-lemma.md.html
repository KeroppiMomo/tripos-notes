
<h1>Using geometry</h1>

<p>
    <span class="inline-math">$\Delta x_1 x_2 y_1\cong\Delta x_1x_2y_2$</span> by SSS, and so <span class="inline-math">$\angle y_1 x_1 x_2 = \angle y_2x_1x_2$</span>. Since <span class="inline-math">$|x_1-y_2| = |x_1-y_1|$</span>, we have <span class="inline-math">$x_1x_2\perp y_1y_2$</span>.
</p>
