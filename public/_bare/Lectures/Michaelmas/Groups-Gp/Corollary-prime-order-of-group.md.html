<p>
    For a group <span class="inline-math">$G$</span>, if <span class="inline-math">$|G| = p$</span> is prime, then
    <span class="display-math">$$ G \cong C_p $$</span>
    and any <span class="inline-math">$g\neq e\in G$</span> generates.
