<p>
    For any <span class="inline-math">$a\in G$</span>, denote
</p>
<ul>
<li>
    <p>
        <span class="inline-math">$a^0 = e$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$a^n = a^{n-1}\cdot a$</span> for all <span class="inline-math">$n=1,2,3,\ldots$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$a^n = (a^{-1})^{-n}$</span> for all <span class="inline-math">$n=-1,-2,-3,\ldots$</span>.
    </p>
    
</li>
</ul>
