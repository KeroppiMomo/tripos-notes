<p>
    A convex polyhedra <span class="inline-math">$X\subseteq \R^3$</span> is a Platonic solid if
</p>
<ul>
<li>
    <p>
        every face is a regular <span class="inline-math">$n$</span>-gon for some <span class="inline-math">$n$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$G=\mrm{Isom}(X)$</span> acts transitively on the faces;
    </p>
    
</li><li>
    <p>
        if <span class="inline-math">$x\in X$</span> is the midpoint of a face, then <span class="inline-math">$\mrm{Stab}_G(x)\isom D_{2n}$</span>.
    </p>
    
</li>
</ul>
