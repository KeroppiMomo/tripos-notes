<p>
    Let <span class="inline-math">$\phi: G\to H$</span> be a homomorphism.
</p>
<ol start="1">
<li>
    <p>
        <span class="inline-math">$\phi$</span> is surjective iff <span class="inline-math">$\im\phi = H$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$\phi$</span> is injective iff <span class="inline-math">$\ker\phi = 1_G = \{e_G\}$</span> is the trivial subgroup of <span class="inline-math">$G$</span>.
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$\phi$</span> is bijective iff <span class="inline-math">$\im\phi = H$</span> and <span class="inline-math">$\ker\phi = 1_G$</span>.
    </p>
    
</li>
</ol>
<p>

</p>
