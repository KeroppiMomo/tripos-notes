<p>
    <span class="display-math">$$\begin{align*}
    e_H &amp;= \phi(e_G)^{-1}\cdot \phi(e_G) &amp;&amp;\text{inverses} \\
    &amp;= \phi(e_G)^{-1}\cdot\phi(e_G\cdot e_G) &amp;&amp;\text{identity} \\
    &amp;= \phi(e_G)^{-1}\cdot \phi(e_G)\cdot\phi(e_G) &amp;&amp;\text{homomorphism} \\
    &amp;= e_H\cdot\phi(e_G) &amp;&amp;\text{inverse} \\
    &amp;= \phi(e_G) &amp;&amp;\text{identity}
    \end{align*}$$</span>
</p>
