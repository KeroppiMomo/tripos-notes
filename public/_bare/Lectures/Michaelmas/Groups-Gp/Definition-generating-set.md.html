<p>
    For any subset <span class="inline-math">$X\subseteq G$</span>, define
    <span class="display-math">$$ \langle X\rangle = \bigcup_{X\subseteq H\leq G} H$$</span>
    be the subgroup generated by X.
</p>
<p>
    If <span class="inline-math">$\langle X\rangle = G$</span>, then we say <span class="inline-math">$X$</span> generates <span class="inline-math">$G$</span>.
</p>
