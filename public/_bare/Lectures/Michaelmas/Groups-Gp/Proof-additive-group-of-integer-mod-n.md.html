<p>
    For any <span class="inline-math">$a,b\in\mathbb Z_n$</span>, <span class="inline-math">$a+b$</span> is in <span class="inline-math">$\mathbb Z_n$</span> so <span class="inline-math">$+$</span> is a binary operation of <span class="inline-math">$\mathbb Z_n$</span>.
</p>
<p>
    Identity and associativity follows from addition.
</p>
<p>
    For all <span class="inline-math">$a\in\mathbb Z_n$</span>, <span class="inline-math">$a^{-1} = n-a$</span> modulo <span class="inline-math">$n$</span>.
</p>
