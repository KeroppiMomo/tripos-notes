<p>
    Let <span class="inline-math">$\mathcal M$</span> be the set of all Mobius transformations,
    <span class="display-math">$$ \mathcal M = \sb{f: \Ci\to\Ci}{f\text{ is a Mobius transformation}}. $$</span>
    Then <span class="inline-math">$(\mathcal M, \circ, \mrm{Id})$</span> is a group.
</p>
