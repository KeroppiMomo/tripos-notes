<p>
    An action of a group <span class="inline-math">$G$</span> on a set <span class="inline-math">$X$</span> is a map
    <span class="display-math">$$\begin{align*}
    G\times X &amp;\to X \\
    (g, x) &amp;\mapsto gx\text{ or } g(x)
    \end{align*}$$</span>
    such that
</p>
<ul>
<li>
    <p>
        <span class="inline-math">$ex = x$</span> for all <span class="inline-math">$x\in X$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$(gh)x = g(hx)$</span> for all <span class="inline-math">$g,h\in G$</span> and <span class="inline-math">$x\in X$</span>.
    </p>
    
</li>
</ul>
<p>
    We write <span class="inline-math">$G\curvearrowright X$</span> to indicate that <span class="inline-math">$G$</span> acts on <span class="inline-math">$X$</span>.
</p>
