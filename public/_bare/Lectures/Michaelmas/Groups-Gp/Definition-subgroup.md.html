<p>
    Let <span class="inline-math">$(G, \cdot_G, e_G)$</span> and <span class="inline-math">$(H, \cdot_H, e_H)$</span> be groups.
    If
</p>
<ul>
<li>
    <p>
        <span class="inline-math">$H\subseteq G$</span>;
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$e_H = e_G$</span>; and
    </p>
    
</li><li>
    <p>
        <span class="inline-math">$a\cdot_H b = a\cdot_G b$</span> for all <span class="inline-math">$a,b\in H$</span>,
    </p>
    
</li>
</ul>
<p>
    then <span class="inline-math">$H$</span> is a subgroup of <span class="inline-math">$G$</span>, denoted as <span class="inline-math">$H\leq G$</span>.
</p>
