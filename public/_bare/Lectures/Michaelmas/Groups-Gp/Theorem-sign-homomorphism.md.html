<p>
    The map
    <span class="display-math">$$\begin{align*}
    \sign : &amp;&amp; S_n &amp;\to C_2 = \set{-1, 1} \\
    &amp;&amp;\tau_1\tau_2\ldots\tau_k &amp;\mapsto (-1)^k
    \end{align*}$$</span>
    where <span class="inline-math">$\tau_1,\ldots,\tau_k$</span> are transpositions, is a well defined homomorphism.
</p>
<p>
    (Vectors and Matrices use the notation <span class="inline-math">$\epsilon(\sigma)$</span> instead.)
</p>
