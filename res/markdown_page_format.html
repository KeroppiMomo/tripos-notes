<!DOCTYPE html>
<html class="dark-theme2">
<head>
    <meta charset="UTF-8">

    <title>{{title}}</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />

    <script src="/mathjax-config.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"> </script>

    <script>
        function toggleNavFolder(el) {
            el.parentElement.classList.toggle("opened");
            event.preventDefault();
        }

        function changeTheme() {
            const themes = ["dark-theme2", "light-theme", "dark-theme"];
            classes = document.getElementsByTagName("html")[0].classList;
            for (let i=0; i<themes.length; i++) {
                const oldTheme = themes[i];
                const newTheme = themes[(i+1)%3];
                if (classes.replace(oldTheme, newTheme))
                    try {
                        localStorage.setItem("color-theme", newTheme);
                    } catch (e) {
                        console.error(e)
                    } finally {
                        break;
                    }
            }
            event.preventDefault();
        }

        try {
            const theme = localStorage.getItem("color-theme");
            if (theme) {
                document.getElementsByTagName("html")[0].classList.replace("dark-theme2", theme)
            }
        } catch (e) {
            console.error(e)
        }
    </script>
</head>

<body>
    <header class="header">
        <a class="header-home" href="/">Moses's Maths Notes</a>
        <a class="header-colour" href="#" onclick="changeTheme()">palette</a>
    </header>

    <div class="main-content">
        <div class="main">
            <h1>{{title}}</h1>

{{bare_html}}
        </div>
    </div>

    <div class="nav">
{{backlinks}}
        
{{outgoing_links}}

        <h1 class="nav-heading">All Files</h1>
{{file_tree}}
    </div>
</body>
</html>
